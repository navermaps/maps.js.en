95704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var marker = new naver.maps.Marker({ map: map, position: position, icon: { path: [ new naver.maps.Point(0, 70), new naver.maps.Point(20, 100), new naver.maps.Point(40, 70), new naver.maps.Point(30, 70), new naver.maps.Point(70, 0), new naver.maps.Point(10, 70) ], anchor: new naver.maps.Point(23, 103), fillColor: '#ff0000', fillOpacity: 1, strokeColor: '#000000', strokeStyle: 'solid', strokeWeight: 3 }, shadow: { url: \"./img/shadow-arrow.png\", size: new naver.maps.Size(193, 128), origin: new naver.maps.Point(0, 0), anchor: new naver.maps.Point(62, 120) } });Examples: Using symbol icons Specify HTML markup as a marker iconYou can also use HTML markup to create a marker. Set an HtmlIcon object literal in the 'icon' property, and a marker displaying the specified HTML content is created. var boundary = naver.maps.LatLngBounds.bounds(new naver.maps.LatLng(37.3724620, 127.1051714), new naver.maps.LatLng(37.3542795, 127.1174332)); var unarySpot = new naver.maps.LatLng(37.3637770, 127.1174332); var map = new naver.maps.Map(document.getElementById('map'), { zoom: 10 }); map.fitBounds(boundary); var unarySpotMarker = new naver.maps.Marker({ position: unarySpot, map: map, title: 'Unary Spot!!', icon: { content: '&lt;img src=\"./img/pin_default.png\" alt=\"\" style=\"margin: 0px; padding: 0px; border: 0px solid transparent; display: block; max-width: none; max-height: none; -webkit-user-select: none; position: absolute; width: 22px; height: 35px; left: 0px; top: 0px;\"&gt;', size: new naver.maps.Size(22, 35), anchor: new naver.maps.Point(11, 35) } });Examples: Using HTML icons Define interaction areas of a markerThe shape property of the MarkerOptions defines user interaction areas including mouse and touch events.The default value is null, which specifies a user interaction area as follows. If icon is ImageIcon, a user interaction area is set to a square shaped area as big as the size of a marker. If icon is SymbolIcon, a user interaction area is set to a polygon shaped area. If you need to specify a custom user interaction area, set a MarkerShape object literal in the shape property and enter coordinates of a desired shape.The following code example specifies a user interaction area as a marker shape by using the shape property. var position = new naver.maps.LatLng(37.3595704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var markerOptions = { position: position, map: map, icon: { url: './img/pin_default.png', size: new naver.maps.Size(22, 35), origin: new naver.maps.Point(0, 0), anchor: new naver.maps.Point(11, 35) }, shadow: { url: './img/shadow-pin_default.png', size: new naver.maps.Size(40, 35), origin: new naver.maps.Point(0, 0), anchor: new naver.maps.Point(11, 35) }, shape: { coords: [11, 0, 9, 0, 6, 1, 4, 2, 2, 4, 0, 8, 0, 12, 1, 14, 2, 16, 5, 19, 5, 20, 6, 23, 8, 26, 9, 30, 9, 34, 13, 34, 13, 30, 14, 26, 16, 23, 17, 20, 17, 19, 20, 16, 21, 14, 22, 12, 22, 12, 22, 8, 20, 4, 18, 2, 16, 1, 13, 0], type: 'poly' } }; var marker = new naver.maps.Marker(markerOptions);Examples: Setting the interaction area of a marker Animate markersThe animation property of the MarkerOptions defines an animation of a marker. Available animations are as follows: BOUNCE: A marker bounces when it appears on the map. This animation continues until it is stopped by setting the animation property to null. DROP: A marker drops from the top of the map when it appears on the map. This animation ends at the location of the marker. It plays only once, and after that, the animation property is changed to null. The following code example adds the DROP animation to a marker. var mapOptions = { zoom: 11 }; var map = new naver.maps.Map(document.getElementById('map'), mapOptions); map.fitBounds(naver.maps.LatLngBounds.bounds(new naver.maps.LatLng(37.3724620, 127.1051714), new naver.maps.LatLng(37.3542795, 127.1174332))); var urlMarker = new naver.maps.Marker({ position: new naver.maps.LatLng(37.3542795, 127.1072556), map: map, title: 'urlMarker', icon: \"./img/pin_default.png\", animation: naver.maps.Animation.DROP });Examples: Displaying animated markers Display visible markers onlyThe more overlays are added on the map, the more graphic resources of the browser are needed, causing poor performance. Therefore, it is better to put fewer overlays on the map. The easiest way to do so is to put only the overlays that are currently visible on the screen and remove those that are not visible from the map. For this, you can use the hasLatLng and hasPoint methods of LatLngBounds and PointBounds objects. LatLngBounds and PointBounds are classes that define specific bounds. If specific bounds are defined, you can use the hasLatLng and hasPoint methods to decide whether a certain location is in that bounds. The Map object provides the getBounds method to return the bounds currently displayed on the map as a LatLngBounds object. Check if each marker is located in the bounds of the current screen by using the getBounds method of the Map object, and add it to the map if it is or remove it from the map if it is not. The following code example implements what is described above. After initializing the map, it gets the map bounds with the getBounds method and adds several markers in the bounds. When the drag_end or the zoom_changed event, which changes the map bounds, is raised, it adds or removes each marker after checking if the marker is in the current map bounds or not. var MARKER_ICON_URL = './img/sp_pins_spot_v3.png'; var MARKER_SPRITE_X_OFFSET = 29; var MARKER_SPRITE_Y_OFFSET = 50; var MARKER_SPRITE_POSITION = { \"A0\": [0, 0], \"B0\": [MARKER_SPRITE_X_OFFSET, 0], \"C0\": [MARKER_SPRITE_X_OFFSET*2, 0], \"D0\": [MARKER_SPRITE_X_OFFSET*3, 0], \"E0\": [MARKER_SPRITE_X_OFFSET*4, 0], \"F0\": [MARKER_SPRITE_X_OFFSET*5, 0], \"G0\": [MARKER_SPRITE_X_OFFSET*6, 0], \"H0\": [MARKER_SPRITE_X_OFFSET*7, 0], \"I0\": [MARKER_SPRITE_X_OFFSET*8, 0], \"A1\": [0, MARKER_SPRITE_Y_OFFSET], \"B1\": [MARKER_SPRITE_X_OFFSET, MARKER_SPRITE_Y_OFFSET], \"C1\": [MARKER_SPRITE_X_OFFSET*2, MARKER_SPRITE_Y_OFFSET], \"D1\": [MARKER_SPRITE_X_OFFSET*3, MARKER_SPRITE_Y_OFFSET], \"E1\": [MARKER_SPRITE_X_OFFSET*4, MARKER_SPRITE_Y_OFFSET], \"F1\": [MARKER_SPRITE_X_OFFSET*5, MARKER_SPRITE_Y_OFFSET], \"G1\": [MARKER_SPRITE_X_OFFSET*6, MARKER_SPRITE_Y_OFFSET], \"H1\": [MARKER_SPRITE_X_OFFSET*7, MARKER_SPRITE_Y_OFFSET], \"I1\": [MARKER_SPRITE_X_OFFSET*8, MARKER_SPRITE_Y_OFFSET], \"A2\": [0, MARKER_SPRITE_Y_OFFSET*2], \"B2\": [MARKER_SPRITE_X_OFFSET, MARKER_SPRITE_Y_OFFSET*2], \"C2\": [MARKER_SPRITE_X_OFFSET*2, MARKER_SPRITE_Y_OFFSET*2], \"D2\": [MARKER_SPRITE_X_OFFSET*3, MARKER_SPRITE_Y_OFFSET*2], \"E2\": [MARKER_SPRITE_X_OFFSET*4, MARKER_SPRITE_Y_OFFSET*2], \"F2\": [MARKER_SPRITE_X_OFFSET*5, MARKER_SPRITE_Y_OFFSET*2], \"G2\": [MARKER_SPRITE_X_OFFSET*6, MARKER_SPRITE_Y_OFFSET*2], \"H2\": [MARKER_SPRITE_X_OFFSET*7, MARKER_SPRITE_Y_OFFSET*2], \"I2\": [MARKER_SPRITE_X_OFFSET*8, MARKER_SPRITE_Y_OFFSET*2] }; var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); var bounds = map.getBounds(), southWest = bounds.getSW(), northEast = bounds.getNE(), lngSpan = northEast.lng() - southWest.lng(), latSpan = northEast.lat() - southWest.lat(); var markers = []; for (var key in MARKER_SPRITE_POSITION) { var position = new naver.maps.LatLng( southWest.lat() + (latSpan * Math.random()), southWest.lng() + (lngSpan * Math.random()) ); var marker = new naver.maps.Marker({ map: map, position: position, title: key, icon: { url: MARKER_ICON_URL, size: new naver.maps.Size(24, 37), anchor: new naver.maps.Point(12, 37), origin: new naver.maps.Point(MARKER_SPRITE_POSITION[key][0], MARKER_SPRITE_POSITION[key][1]) }, zIndex: 100 }); markers.push(marker); }; naver.maps.Event.addListener(map, 'zoom_changed', function() { updateMarkers(map, markers); }); naver.maps.Event.addListener(map, 'dragend', function() { updateMarkers(map, markers); }); function updateMarkers(map, markers) { var mapBounds = map.getBounds(); var marker, position; for (var i = 0; i &lt; markers.length; i++) { marker = markers[i] position = marker.getPosition(); if (mapBounds.hasLatLng(position)) { showMarker(map, marker); } else { hideMarker(map, marker); } } } function showMarker(map, marker) { if (marker.setMap()) return; marker.setMap(map); } function hideMarker(map, marker) { if (!marker.setMap()) return; marker.setMap(null); }Examples: Displaying markers only on the visible area Identify overlapping markers with the getDrawingRect methodMarker, Rectangle, Circle, Polyline, and Polygon overlays, among those provided by the NAVER Maps API v3, provide the getDrawingRect method. This method gets the bounds where an overlay is drawn on the current map. It returns a PointBounds object in pixels. As described above, LatLngBounds and PointBounds provide the hasPoint method which checks if a certain location is within the specified bounds. They also provide the intersects method, which checks if two bounds are overlapped with each other. Using this method, you can easily check if two markers are overlapped with each other. Use the getDrawingRect method to get the bounds of two markers and check if they are overlapped. The following code example implements this. var marker1 = new naver.maps.Marker({...}); var marker2 = new naver.maps.Marker({...}); marker1.setMap(map); marker2.setMap(map); function intersects() { var marker1Rect = marker1.getDrawingRect(); var marker2Rect = marker2.getDrawingRect(); // Return true or false after checking whether two markers are overlapped. return marker1Rect.intersects(marker2Rect); }The following code example places unspecified markers on the map and checks whether they are overlapped with the zoom_changed event handler to display them on the screen. Since locations of the markers in this example are not changed, it checks whether they are overlapped when the zoom level is changed. After initializing the map, place a marker at a location in the currently visible map bounds. When the zoom level is changed, each marker checks whether it is overlapped with other markers and collects adjacent markers. Highlight overlapping markers, combine drawing bounds of adjacent markers to converts them into a LatLngBounds object, and draw a Rectangle to make overlapping markers visible. var MARKER_ICON_URL = './img/sp_pins_spot_v3.png'; var MARKER_HIGHLIGHT_ICON_URL = './img/sp_pins_spot_v3_over.png'; var COLORS = ['#45ABD9', '#6154B6', '#E43736', '#44AE3F', '#F6D200', '#344554']; var MARKER_SPRITE_X_OFFSET = 29; var MARKER_SPRITE_Y_OFFSET = 50; var MARKER_SPRITE_POSITION = { \"A0\": [0, 0], \"B0\": [MARKER_SPRITE_X_OFFSET, 0], \"C0\": [MARKER_SPRITE_X_OFFSET*2, 0], \"D0\": [MARKER_SPRITE_X_OFFSET*3, 0], \"E0\": [MARKER_SPRITE_X_OFFSET*4, 0], \"F0\": [MARKER_SPRITE_X_OFFSET*5, 0], \"G0\": [MARKER_SPRITE_X_OFFSET*6, 0], \"H0\": [MARKER_SPRITE_X_OFFSET*7, 0], \"I0\": [MARKER_SPRITE_X_OFFSET*8, 0], \"A1\": [0, MARKER_SPRITE_Y_OFFSET], \"B1\": [MARKER_SPRITE_X_OFFSET, MARKER_SPRITE_Y_OFFSET], \"C1\": [MARKER_SPRITE_X_OFFSET*2, MARKER_SPRITE_Y_OFFSET], \"D1\": [MARKER_SPRITE_X_OFFSET*3, MARKER_SPRITE_Y_OFFSET], \"E1\": [MARKER_SPRITE_X_OFFSET*4, MARKER_SPRITE_Y_OFFSET], \"F1\": [MARKER_SPRITE_X_OFFSET*5, MARKER_SPRITE_Y_OFFSET], \"G1\": [MARKER_SPRITE_X_OFFSET*6, MARKER_SPRITE_Y_OFFSET], \"H1\": [MARKER_SPRITE_X_OFFSET*7, MARKER_SPRITE_Y_OFFSET], \"I1\": [MARKER_SPRITE_X_OFFSET*8, MARKER_SPRITE_Y_OFFSET] }; var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); var bounds = map.getBounds(), southWest = bounds.getSW(), northEast = bounds.getNE(), lngSpan = northEast.lng() - southWest.lng(), latSpan = northEast.lat() - southWest.lat(); var markers = [], markersMap = {}; var rectangles = [], colorIndex = 0; for (var key in MARKER_SPRITE_POSITION) { var position = new naver.maps.LatLng( southWest.lat() + latSpan * Math.random(), southWest.lng() + lngSpan * Math.random()); var marker = new naver.maps.Marker({ map: map, position: position, title: key, icon: { url: MARKER_ICON_URL, size: new naver.maps.Size(24, 37), anchor: new naver.maps.Point(12, 37), origin: new naver.maps.Point(MARKER_SPRITE_POSITION[key][0], MARKER_SPRITE_POSITION[key][1]) }, zIndex: 100 }); markers.push(marker); markersMap[key] = marker; }; naver.maps.Event.addListener(map, 'zoom_changed', function() { updateMarkersIntersectState(); }); function updateMarkersIntersectState() { var store = getIntersectMarkerStore(markers); var intersectMarkers = getMarkersByStore(store); var boundsList = getIntersectMarkerBounds(intersectMarkers); resetMarkers(markers); highlightMarkers(intersectMarkers); resetRectangles(rectangles); rectangles = drawRectangles(boundsList); } function resetRectangles(rectangles) { for (var i = 0; i &lt; rectangles.length; i++) { rectangles[i].setMap(null); } } function drawRectangles(boundsList) { var rectangles = [] for (var i = 0; i &lt; boundsList.length; i++) { rectangles.push(new naver.maps.Rectangle({ map: map, bounds: boundsList[i], strokeColor: COLORS[colorIndex % COLORS.length], strokeWeight: 2, strokeOpacity: 0.8, fillColor: COLORS[colorIndex % COLORS.length], fillOpacity: 0.4 })); colorIndex++; } return rectangles; } function getIntersectMarkerStore(markers) { var store = []; var target, checked, targetBounds, checkedBounds; for (var i = 0; i &lt; markers.length; i++) { target = markers[i]; for (var j = 0; j &lt; markers.length; j++) { checked = markers[j]; if (target === checked) continue; targetBounds = target.getDrawingRect(); checkedBounds = checked.getDrawingRect(); if (targetBounds.intersects(checkedBounds)) { _inertToIntersectStore(store, target.getTitle(), checked.getTitle()); } } } return store; } function getMarkersByStore(store) { var intersectMarkers = []; for (var i = 0; i &lt; store.length; i++) { intersectMarkers[i] = []; for (var j = 0; j &lt; store[i].length; j++) { intersectMarkers[i].push(markersMap[store[i][j]]); } } return intersectMarkers; } function getIntersectMarkerBounds(intersectMarkers) { var boundsList = [], bounds; for (var i = 0; i &lt; intersectMarkers.length; i++) { for (var j = 0; j &lt; intersectMarkers[i].length; j++) { if (j === 0) { bounds = intersectMarkers[i][j].getDrawingRect(); } else { bounds = bounds.union(intersectMarkers[i][j].getDrawingRect()); } } bounds = _pixelBoundsToLatLngBounds(map, bounds); boundsList.push(bounds); } return boundsList; } function resetMarkers(markers) { for (var i = 0; i &lt; markers.length; i++) { var icon = markers[i].getIcon(); icon.url = MARKER_ICON_URL; markers[i].setIcon(icon); } } function highlightMarkers(intersectMarkers) { for (var i = 0; i &lt; intersectMarkers.length; i++) { for (var j = 0; j &lt; intersectMarkers[i].length; j++) { var icon = intersectMarkers[i][j].getIcon(); icon.url = MARKER_HIGHLIGHT_ICON_URL; intersectMarkers[i][j].setIcon(icon); } } } function _pixelBoundsToLatLngBounds(map, pixelBounds) { var zoom = map.getZoom(); var proj = map.getProjection(); var min = pixelBounds.getMin(); var max = pixelBounds.getMax(); min = proj.scaleDown(min, zoom); max = proj.scaleDown(max, zoom); min = proj.fromPointToCoord(min); max = proj.fromPointToCoord(max); return new naver.maps.LatLngBounds(min, max); } function _uniqueArray(a) { return a.reduce(function(p, c) { if (p.indexOf(c) &lt; 0) p.push(c); return p; }, []); } function _inertToIntersectStore(store, value1, value2) { var index1 = _has(store, value1); var index2 = _has(store, value2); if (index1 !== -1 &amp;&amp; index2 === -1) { index2 = index1; } else if (index1 === -1 &amp;&amp; index2 !== -1) { index1 = index2; } if (index1 === -1 &amp;&amp; index2 === -1) { store.push([value1, value2]); } else { store[index1].push(value1); store[index2].push(value2); if (index1 !== index2) { var low = Math.min(index1, index2); var high = Math.max(index1, index2); store[low] = store[low].concat(store[high]); store.splice(high, 1); store[low] = _uniqueArray(store[low]); } else { store[index1] = _uniqueArray(store[index1]); } } } function _has(store, value) { var array; for (var i = 0; i &lt; store.length; i++) { array = store[i]; if (array.indexOf(value) !== -1) { return i; } } return -1; }Examples: Handling overlapping markers Other examples of using markersApart from what is described above, you can use markers in various ways. Refer to the following examples. Examples: Clustering markers Examples: Using an event handler for multiple markers × Search results Close "},"tutorial-3-InfoWindow.html":{"id":"tutorial-3-InfoWindow.html","title":"Tutorial: Info Windows","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Info Windows Info Windows InfoWindow object defines an info window that displays content in a speech bubble. You can use the default style provided by the NAVER Maps API v3, as well as specify custom styles, including borders, background colors and speech bubble tails, with style options. As the content in an info window is composed of DOM elements, you can style your info window rather than using the default style. Add info windows on top of markersTo display an info window on your map, call the open(map, anchor) method. The first parameter, map, specifies a Map object to add an info window on. The second parameter, anchor, specifies the location of an info window on the map. If you specify coordinates with the LatLng or Point object in in anchor parameter, an info window is placed at the coordinates. The anchor parameter can be also specified with a KVO object containing the coordinate property and the anchor property, which is an offset at the coordinates, like a Marker object. In the object, the getPosition and getAnchor methods should be implemented, and the InfoWindow object gets position and anchor with these methods to display the info window on the proper location. The following code example displays an info window on a marker. var cityhall = new naver.maps.LatLng(37.5666805, 126.9784147); var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.5698411, 126.9783927), zoom: 10 }); var contentString = [ '&lt;div class=\"iw_inner\"&gt;', ' &lt;h3&gt;Seoul City Hall&lt;/h3&gt;', ' &lt;p&gt;31, Taepyeongno 1-ga, Jung-gu, Seoul | Seoul City Hall, 110, Sejong-daero, Jung-gu, Seoul&lt;br&gt;', ' &lt;img src=\"./img/hi-seoul.jpg\" width=\"55\" height=\"55\" alt=\"Seoul City Hall\" class=\"thumb\" /&gt;&lt;br&gt;', ' 02-120 | Public,Social Institute &gt; Metropolitan City Hall&lt;br&gt;', ' &lt;a href=\"http://www.seoul.go.kr\" target=\"_blank\"&gt;www.seoul.go.kr/&lt;/a&gt;', ' &lt;/p&gt;', '&lt;/div&gt;' ].join(''); var marker = new naver.maps.Marker({ map: map, position: cityhall }); var infowindow = new naver.maps.InfoWindow({ content: contentString }); naver.maps.Event.addListener(marker, \"click\", function(e) { if (infowindow.getMap()) { infowindow.close(); } else { infowindow.open(map, marker); } }); This example contains jQuery code. Examples: Displaying an info window Style an info windowWhen creating an InfoWindow, you should specify InfoWindowOptions in a constructor. InfoWindowOptions specifies the border, background color and speech bubble tail of an info window. By specifying these options, you can style your info window. The following code example specifies style options to style an info window. var cityhall = new naver.maps.LatLng(37.5666805, 126.9784147); var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.5698411, 126.9783927), zoom: 10 }); var contentString = [ '&lt;div class=\"iw_inner\"&gt;', ' &lt;h3&gt;Seoul City Hall&lt;/h3&gt;', ' &lt;p&gt;31, Taepyeongno 1-ga, Jung-gu, Seoul | Seoul City Hall, 110, Sejong-daero, Jung-gu, Seoul&lt;br&gt;', ' &lt;img src=\"./img/hi-seoul.jpg\" width=\"55\" height=\"55\" alt=\"Seoul City Hall\" class=\"thumb\" /&gt;&lt;br&gt;', ' 02-120 | Public,Social Institute &gt; Metropolitan City Hall&lt;br&gt;', ' &lt;a href=\"http://www.seoul.go.kr\" target=\"_blank\"&gt;www.seoul.go.kr/&lt;/a&gt;', ' &lt;/p&gt;', '&lt;/div&gt;' ].join(''); var marker = new naver.maps.Marker({ map: map, position: cityhall }); var infowindow = new naver.maps.InfoWindow({ content: contentString, maxWidth: 140, backgroundColor: \"#eee\", borderColor: \"#2db400\", borderWidth: 5, anchorSize: new naver.maps.Size(30, 30), anchorSkew: true, anchorColor: \"#eee\", pixelOffset: new naver.maps.Point(20, -20) }); naver.maps.Event.addListener(marker, \"click\", function(e) { if (infowindow.getMap()) { infowindow.close(); } else { infowindow.open(map, marker); } }); This example contains jQuery code. Examples: Using info window options Custom info windowRather than using the styles provided by the InfoWindow object, you can define a custom info window. Set borderWidth of InfoWindowOptions to 0 to ignore the border design. Set backgroundColor to transparent to ignore the background color. Set disableAnchor to false to remove the tail of the speech bubble. Specify the CSS style to design elements of the info window. The following code example creates a custom info window by specifying the CSS style. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.5698411, 126.9783927), zoom: 10 }); // Pin element var infoWindowElement = $([ '&lt;div class=\"pin_nation\"&gt;', ' &lt;a href=\"http://www.naver.com/\" target=\"_blank\" class=\"pin_a\"&gt;', ' &lt;img src=\"./img/hi-seoul.jpg\" width=\"38\" height=\"26\" alt=\"\" class=\"pin_flag_m\"&gt;', ' &lt;span class=\"pin_txt\"&gt;&lt;em&gt;Canada&lt;/em&gt; &lt;span class=\"spr spr_arrow\"&gt;&lt;/span&gt;&lt;/span&gt;', ' &lt;span class=\"spr spr_arr\"&gt;&lt;/span&gt;', ' &lt;/a&gt;', ' &lt;div class=\"pin\"&gt;&lt;span class=\"pin_blur\"&gt;&lt;/span&gt;&lt;/div&gt;', '&lt;/div&gt;'].join('')); var infowindow = new naver.maps.InfoWindow({ content: infoWindowElement[0], borderWidth: 0, disableAnchor: true, backgroundColor: 'transparent', pixelOffset: new naver.maps.Point(0, -28), }); naver.maps.Event.addListener(map, \"click\", function(e) { var latlng = e.latlng; infoWindowElement.find(\"em\").text(latlng.toString()); infowindow.open(map, latlng); }); This example contains jQuery code. × Search results Close "},"tutorial-3-KVO-Mechanism.html":{"id":"tutorial-3-KVO-Mechanism.html","title":"Tutorial: KVO Design","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API KVO Design KVO Design Key-Value Observing (KVO) is a mechanism that references the value of a property by using the character string which refers to the property as a key in order to access the property of an object. It also observes changes of the property value that corresponds to a key. Inherit from the KVO classTo inherit from the KVO class, specify the prototype of a class when declaring the class, as shown in the code below. var MyClass = function() { // class initialization codes }; MyClass.prototype = new naver.maps.KVO(); MyClass.prototype.constructor = MyClass; MyClass.prototype.myMethod = function() { // implementation };Declare MyClass as above, and the instance of MyClass is an object that inherits from the KVO class. var myKVO = new naver.maps.KVO(); var myClass = new MyClass(); myClass instanceof MyClass; // true myClass instanceof naver.maps.KVO; // true myKVO instanceof naver.maps.KVO; // true myKVO instanceof MyClass; // falseHow to use Key-ValueA class inheriting from the KVO class can set or get values corresponding to keys, with the set and get methods. var MyClass = function() { this.set('zoom', 10); }; MyClass.prototype = new naver.maps.KVO(); MyClass.prototype.constructor = MyClass; MyClass.prototype.getZoom = function() { return this.get('zoom'); };Bind Key-ValueAn instance of a class inheriting from the KVO class can synchronize values with the corresponding keys, by using the bindTo method. The following code example sets the value of a property by using zoom as a key, and binds the zoom property between two instances of a class inheriting from the KVO class. By binding the zoom property of the myModel object, the myView object can access and change the property. State changes of the zoom property apply to both objects. var myModel = new naver.maps.KVO(); myModel.set('zoom', 11); var myView = new naver.maps.KVO(); myView.bindKVO = function() { this.bindTo('zoom', myModel); }; myView.bindKVO(); myView.get('zoom'); // 11 myModel.set('zoom', 21); myModel.get('zoom'); // 21 myView.get('zoom'); // 21When binding a property, you can specify the name of the property for synchronization. The following code example specifies the zoom property as a key named myZoom to bind it. myView.bindKVO = function() { this.bindTo('myZoom', myModel, 'zoom'); }; myView.bindKVO(); myView.get('zoom'); // undefined myView.get('myZoom'); // 11 myModel.set('zoom', 21); myView.get('myZoom'); // 21 If the third argument, targetKey, of the bindTo method is omitted, it binds to the property of the first argument in the list of properties of an object to bind. When binding multiple properties, you can use an array as a key. The following code example binds the zoom, center, centerPoint, and scale properties of the myModel object at once. var myModel = new naver.maps.KVO(); myModel.set('zoom', 11); myModel.set('center', new naver.maps.LatLng(38, 127)); myModel.set('centerPoint', new naver.maps.Point(128, 128)); myModel.set('scale', 1); var myView = new naver.maps.KVO(); myView.bindKVO = function() { this.bindTo([ 'zoom', 'center', 'centerPoint', 'scale' ], myModel); }; myView.bindKVO();Detect KVO state changesKVO provides a notification of state changes of a property by using the {key}_changed naming rule. The objects binding the property can detect the time when the state of the property changes. So, it is useful if there are things you need to perform when the state of a specific property changes. For more information, refer to KVO State Change Notifications. The NAVER Maps API v3 supports the following two ways to detect state changes of a property. The first is to use the methods complying with the {key}_changed naming rule. The following code example displays a system warning window when the zoom property of the myModel object is changed. myView.zoom_changed = function(zoom) { alert('The zoom value is changed to '+ zoom +'!'); }; myModel.set('zoom', 14);The second is to listen to the event complying with the {key}_changed naming rule. The following code example uses an event listener to implement the same thing. var listener = naver.maps.Event.addListener(myView, 'zoom_changed', function(zoom) { alert('The zoom value is changed to '+ zoom +'!'); }); myModel.set('zoom', 14);If you use the addListener method of Event to listen to a KVO event, you can use the removeListener method to cancel the listening. var listener = naver.maps.Event.addListener(myView, 'zoom_changed', function(zoom) { alert('The zoom value is changed to '+ zoom +'!'); }); naver.maps.Event.removeListener(listener); myModel.set('zoom', 14); // not notified × Search results Close "},"tutorial-4-Shape.html":{"id":"tutorial-4-Shape.html","title":"Tutorial: Shapes","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Shapes Shapes The NAVER Maps API v3 provides shape overlays that add vector graphics at specified coordinates on a map. Available shapes are listed below. Polyline Polygon Rectangle Circle Ellipse PolylinePolyline is an object that draws a line based on a series of coordinates on a map. Draw a polylineSpecify a list of coordinates in the path property, which is required. And specify a Map object on which you want to draw a polyline in the map property, or specify a map object with the setMap method. The following code example creates a Polyline object to draw a polyline on the map. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3700065, 127.121359), zoom: 9 }); var polyline = new naver.maps.Polyline({ map: map, path: [ new naver.maps.LatLng(37.359924641705476, 127.1148204803467), new naver.maps.LatLng(37.36343797188166, 127.11486339569092), new naver.maps.LatLng(37.368520071054576, 127.11473464965819), new naver.maps.LatLng(37.3685882848096, 127.1088123321533), new naver.maps.LatLng(37.37295383612657, 127.10876941680907), new naver.maps.LatLng(37.38001321351567, 127.11851119995116), new naver.maps.LatLng(37.378546827477855, 127.11984157562254), new naver.maps.LatLng(37.376637072444105, 127.12052822113036), new naver.maps.LatLng(37.37530703574853, 127.12190151214598), new naver.maps.LatLng(37.371657839593894, 127.11645126342773), new naver.maps.LatLng(37.36855417793982, 127.1207857131958) ] });Examples: Drawing a polygon and a polyline Polyline optionsYou can specify the stroke color, stroke width, stroke style and stroke opacity of a polyline. You can set a PolylineOptions object literal in the constructor when creating a Polyline object, or can dynamically change the style with the setOptions method after creating it. If you set the clickable property of the PolylineOptions object literal to true, you can handle user interactions. The following code example changes the stroke style by using the setOptions method when a user’s mouse pointer is over or out of the line. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3646656, 127.108828), zoom: 10 }); var polyline = new naver.maps.Polyline({ map: map, path: [ new naver.maps.LatLng(37.365620929135716, 127.1036195755005), new naver.maps.LatLng(37.365620929135716, 127.11353302001953), new naver.maps.LatLng(37.3606921307849, 127.10452079772949), new naver.maps.LatLng(37.36821310838941, 127.10814714431763), new naver.maps.LatLng(37.360760351656545, 127.11299657821654), new naver.maps.LatLng(37.365620929135716, 127.1036195755005) ], clickable: true, // Set clickable to true to receive user interactions. strokeColor: '#5347AA', strokeStyle: 'longdash', strokeOpacity: 0.5, strokeWeight: 5 }); naver.maps.Event.addListener(polyline, 'mouseover', function() { polyline.setOptions({ strokeColor: '#E51D1A', strokeStyle: 'solid', strokeOpacity: 1 }); }); naver.maps.Event.addListener(polyline, 'mouseout', function() { polyline.setOptions({ strokeColor: '#5347AA', strokeStyle: 'longdash', strokeOpacity: 0.5 }); });Examples: Using polyline options Draw a polyline dynamicallyThe path property of the Polyline property specifies a list of coordinates. You can specify coordinates as an [Array], but internally, the object stores and manages them in as a KVOArray. So, the path returned by using the getPath method is a KVOArray. KVOArray provides notifications of state changes by raising an event whenever an element in the list is changed. The Polyline object uses this feature of KVOArray to dynamically reflect the status of the path and draw a line. For more information on KVOArray, refer to KVO State Change Notifications. The following code example dynamically draws a line based on click points on the map. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3700065, 127.121359), zoom: 9 }); var polyline = new naver.maps.Polyline({ map: map, path: [], strokeColor: '#5347AA', strokeWeight: 2 }); naver.maps.Event.addListener(map, 'click', function(e) { var point = e.latlng; var path = polyline.getPath(); path.push(point); new naver.maps.Marker({ map: map, position: point }); });Examples: Drawing a polyline based on click points PolygonPolygon is an object that draws a closed polygon based on a series of coordinates on a map. Unlike polylines, it has the fill color option. Since a hole or interior ring can be added in a closed polygon, the list of coordinates representing a polyline has the paths property containing several paths. Draw a polygonWhen creating a Polygon object, specify a path composing a polygon in the paths property, which is required. The paths must be a two-dimensional array which can have multiple paths. Specify a Map object on which you want to draw a polygon in the map property, or specify a map object with the setMap method. The following code example creates a Polygon object to draw a polygon on the map. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var polygon = new naver.maps.Polygon({ map: map, paths: [ [ new naver.maps.LatLng(37.37544345085402, 127.11224555969238), new naver.maps.LatLng(37.37230584065902, 127.10791110992432), new naver.maps.LatLng(37.35975408751081, 127.10795402526855), new naver.maps.LatLng(37.359924641705476, 127.11576461791992), new naver.maps.LatLng(37.35931064479073, 127.12211608886719), new naver.maps.LatLng(37.36043630196386, 127.12293148040771), new naver.maps.LatLng(37.36354029942161, 127.12310314178465), new naver.maps.LatLng(37.365211629488016, 127.12456226348876), new naver.maps.LatLng(37.37544345085402, 127.11224555969238) ] ], fillColor: '#ff0000', fillOpacity: 0.3, strokeColor: '#ff0000', strokeOpacity: 0.6, strokeWeight: 3 });Examples: Drawing a polygon and a polyline Polygon optionsIn common with polylines, you can specify the stoke color, stroke width, stroke style and stroke opacity of a polygon. You can also specify the fill color and fill opacity of a polygon. You can set a PolygonOptions object literal in the constructor when creating a Polygon object, or can dynamically change the style with the setOptions method after creating it. If you set the clickable property of the PolygonOptions object literal to true, you can handle user interactions. The following code example changes the stroke style by using the setOptions method when a user’s mouse pointer is over or out of the line. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var polygon = new naver.maps.Polygon({ map: map, paths: [ [ new naver.maps.LatLng(37.37544345085402, 127.11224555969238), new naver.maps.LatLng(37.37230584065902, 127.10791110992432), new naver.maps.LatLng(37.35975408751081, 127.10795402526855), new naver.maps.LatLng(37.359924641705476, 127.11576461791992), new naver.maps.LatLng(37.35931064479073, 127.12211608886719), new naver.maps.LatLng(37.36043630196386, 127.12293148040771), new naver.maps.LatLng(37.36354029942161, 127.12310314178465), new naver.maps.LatLng(37.365211629488016, 127.12456226348876), new naver.maps.LatLng(37.37544345085402, 127.11224555969238) ] ], fillColor: '#ff0000', fillOpacity: 0.3, strokeColor: '#ff0000', strokeOpacity: 0.6, strokeWeight: 3, clickable: true }); naver.maps.Event.addListener(polygon, 'mouseover', function() { polygon.setOptions({ strokeColor: '#E51D1A', strokeOpacity: 1 }); }); naver.maps.Event.addListener(polygon, 'mouseout', function() { polygon.setOptions({ strokeColor: '#ff0000', strokeOpacity: 0.6 }); });Examples: Using polygon options Draw a polygon with a holeThe paths property of the Polygon object is an array containing multiple paths. The reason why a polygon has the paths property composed of multiple paths is to draw at least one closed polygon or a polygon with a hole. To draw a hole inside of a polygon, the first path specifies a list of coordinates clockwise for the exterior polygon, and the second path specifies a list of coordinates counterclockwise for a hole. The following code example adds a hole in the polygon of the example above. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var polygon = new naver.maps.Polygon({ map: map, paths: [ [ new naver.maps.LatLng(37.37544345085402, 127.11224555969238), new naver.maps.LatLng(37.37230584065902, 127.10791110992432), new naver.maps.LatLng(37.35975408751081, 127.10795402526855), new naver.maps.LatLng(37.359924641705476, 127.11576461791992), new naver.maps.LatLng(37.35931064479073, 127.12211608886719), new naver.maps.LatLng(37.36043630196386, 127.12293148040771), new naver.maps.LatLng(37.36354029942161, 127.12310314178465), new naver.maps.LatLng(37.365211629488016, 127.12456226348876), new naver.maps.LatLng(37.37544345085402, 127.11224555969238) ], [ new naver.maps.LatLng(37.368485964153784, 127.10971355438232), new naver.maps.LatLng(37.368520071054576, 127.11464881896971), new naver.maps.LatLng(37.36350619025713, 127.11473464965819), new naver.maps.LatLng(37.363403862670665, 127.1097993850708), new naver.maps.LatLng(37.368485964153784, 127.10971355438232) ] ], fillColor: '#ff0000', fillOpacity: 0.3, strokeColor: '#ff0000', strokeOpacity: 0.6, strokeWeight: 3 });Examples: Drawing a polygon with a hole Draw a polygon dynamicallyThe paths of Polygon is a KVOArray object, and the path, an element of the paths, is also a KVOArray composed of coordinates. Therefore, you can use KVOArray to dynamically change the coordinates of a polygon. You can specify coordinates as an [Array] in the paths of PolygonOptions or by using the setPaths method, but internally, the object stores and manages them as a KVOArray. So, the paths returned by using the getPaths method is a KVOArray, and so is an internal path. For more information on KVOArray, refer to KVO State Change Notifications. The following code example dynamically draws a polygon based on click points on the map. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var polygon = new naver.maps.Polygon({ map: map, paths: [[]], fillColor: '#ff0000', fillOpacity: 0.3, strokeColor: '#ff0000', strokeOpacity: 0.6, strokeWeight: 3, clickable: true }); naver.maps.Event.addListener(map, 'click', function(e) { var point = e.latlng; var path = polygon.getPaths().getAt(0); path.push(point); new naver.maps.Marker({ map: map, position: point }); });Examples: Drawing a polygon based on click points RectangleRectangle is an object that draws a rectangle by defining bounds on a map. Pass a RectangleOptions object literal to a constructor to draw a rectangle. You can specify map bounds in the bounds property, by using a LatLngBounds or PointBounds object. Like a polygon object, a Rectangle object has options to define the stroke and fill styles. The following code example creates a Rectangle object to draw a rectangle. var map = new naver.maps.Map('map'); var rectangle = new naver.maps.Rectangle({ map: map, bounds: new naver.maps.LatLngBounds( new naver.maps.LatLng(37.565, 126.9761217732253), // sw new naver.maps.LatLng(37.568, 126.980655026774) // ne ), strokeColor: '#5347AA', strokeOpacity: 0.8, strokeWeight: 2, fillColor: '#E51D1A', fillOpacity: 0.6 });Examples: Drawing a rectangle, a circle and an ellipse The following code example changes the bounds of the Rectangle whenever the map’s bounds is changed. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var rectangle = new naver.maps.Rectangle({ map: map, bounds: map.getBounds(), strokeColor: 'none', fillColor: '#E51D1A', fillOpacity: 0.3 }); naver.maps.Event.addListener(map, 'bounds_changed', function() { rectangle.setBounds(map.getBounds()); });Examples: Checking map bounds CircleCircle is an object that draws a circle by specifying a center and radius in meters. You can set a center of a circle in the center property and a radius in meters in the radius property by using the CircleOptions object literal, with the stroke and fill styles. The following code example draws a circle with the radius of 500 m and the center located at Green Factory. var GREEN_FACTORY = new naver.maps.LatLng(37.3595953, 127.1053971); var map = new naver.maps.Map('map', { center: GREEN_FACTORY, zoom: 10 }); var circle = new naver.maps.Circle({ map: map, center: GREEN_FACTORY, radius: 500, strokeColor: '#5347AA', strokeOpacity: 0.5, strokeWeight: 2, fillColor: '#E51D1A', fillOpacity: 0.3 });Examples: Drawing a rectangle, a circle and an ellipse EllipseEllipse is an object that draws an ellipse by defining map bounds. Pass an EllipseOptions object literal to a constructor to draw an ellipse. You can specify map bounds in the bounds property, by using a LatLngBounds or PointBounds object. You can also specify the stroke and fill styles, like other shape overlays. The following code example creates an Ellipse object to draw an ellipse on the map. var map = new naver.maps.Map('map'); var ellipse = new naver.maps.Ellipse({ map: map, bounds: new naver.maps.LatLngBounds( new naver.maps.LatLng(37.565, 126.9761217732253), // sw new naver.maps.LatLng(37.568, 126.980655026774) // ne ), strokeColor: '#5347AA', strokeOpacity: 0.8, strokeWeight: 2, fillColor: '#E51D1A', fillOpacity: 0.6 });Examples: Drawing a rectangle, a circle and an ellipse × Search results Close "},"tutorial-4-Submodules.html":{"id":"tutorial-4-Submodules.html","title":"Tutorial: Submodule System","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Submodule System Submodule System The NAVER Maps API v3 supports the submodule system that can expand the map features. Submodules currently available are listed below: panorama - Enables you to use Street View and Aerial View. geocoder - Provides expanded projection objects supporting geocoding/reverse geocoding methods and specific coordinate systems. drawing - Places and provides controls used to draw shapes and markers. visualization - Provides heatmaps and dot density maps that help users easily understand geographical information. stylemap - Provides new style maps. A submodule can be used only when the NAVER Maps API v3 has been loaded, and it extends the previous naver.maps namespace. Load submodulesTo use a submodule, you should load the submodule with the submodules URL parameter when loading the NAVER Maps API v3 as shown below.You can use a comma (,) to load multiple submodules at once. The NAVER Maps API v3 supports both http and https protocols. &lt;script type=\"text/javascript\" src=\"https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=panorama\"&gt;&lt;/script&gt;Or &lt;script type=\"text/javascript\" src=\"https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=panorama,geocoder\"&gt;&lt;/script&gt;Load submodules asynchronouslyIf you load submodules and the NAVER Maps API v3 before the DOM is ready, you can use them immediately. Or you can load the NAVER Maps API v3 asynchronously after the HTML documents are all loaded, as shown below. var map = null; $.getScript(\"https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=panorama\", function() { map = new naver.maps.Map('map-container'); }); This example contains jQuery code. In this case, submodules are also loaded asynchronously. Therefore, use the onJSContentLoaded event handler. This handler is called once when all the JavaScript content of the submodule requested when the NAVER Maps API v3 is loaded is loaded to the web browser. var map = null, pano = null; $.getScript(\"https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=panorama\", function() { naver.maps.onJSContentLoaded = function() { map = new naver.maps.Map('map-container'); pano = new naver.maps.Panorama('pano', { position: map.getCenter(), pov: { pan: -135, tilt: 29, fov: 100 } }); }; }); This example contains jQuery code. You can also specify a callback parameter when the NAVER Maps API v3 is loaded. This callback function is also called once when all the JavaScript content of the submodule is loaded to the web browser. If both the callback parameter and the onJSContentLoaded event handler exist, call only the callback function specified by the callback parameter. &lt;body&gt; &lt;script type=\"text/javascript\" src=\"https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;callback=initMap\"&gt;&lt;/script&gt; &lt;script type=\"text/javascript\"&gt; var map = null; function initMap() { map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); } &lt;/script&gt; &lt;/body&gt; × Search results Close "},"tutorial-5-GroundOverlay.html":{"id":"tutorial-5-GroundOverlay.html","title":"Tutorial: Ground Overlays","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Ground Overlays Ground Overlays A ground overlay places an image at the specified location (coordinate bounds) on a map, like placing a tile. So, it behaves just like a tile, as users drag, zoom in or out the map. Add a ground overlayTo use a ground overlay, you should create an object of the GroundOverlay class. Pass an image URL, coordinate bounds, and GroundOverlayOptions object literal as arguments to a constructor. The following code example places a satellite map image on the basic map. var bounds = new naver.maps.LatLngBounds( new naver.maps.LatLng(36.634249797, 127.129160067), new naver.maps.LatLng(36.734249797, 127.410516004) ); var map = new naver.maps.Map(\"map\", { zoom: 8, center: new naver.maps.LatLng(36.634249797, 127.129160067), mapTypeId: \"normal\" }); var groundOverlay = new naver.maps.GroundOverlay( \"../images/naver-satellite.png\", bounds, { opacity: 1, clickable: false } ); groundOverlay.setMap(map);Examples: Displaying a ground overlay Remove a ground overlayTo remove a ground overlay, pass null to the setMap method of the ground overlay. groundOverlay.setMap(null); × Search results Close "},"tutorial-6-CustomOverlay.html":{"id":"tutorial-6-CustomOverlay.html","title":"Tutorial: Custom Overlays","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Custom Overlays Custom Overlays The NAVER Maps API v3 provides the OverlayView class to allow you to create a custom overlay. This class provides methods that need to be implemented to create an overlay. The following methods are required to be implemented to create a custom overlay. The onAdd method is called when an overlay is added to the map. The draw method is called when an overlay is drawn on the map. The onRemove method is called when an overlay is removed from the map. Add a custom overlayCreate a custom overlayThe following code example creates a simple DOM element overlay that inherits from OverlayView. /** * Implement a custom overlay */ var CustomOverlay = function(options) { this._element = $('&lt;div style=\"position:absolute;left:0;top:0;width:120px;height:30px;line-height:30px;text-align:center;background-color:#fff;border:2px solid #f00;\"&gt;Custom overlay&lt;/div&gt;') this.setPosition(options.position); this.setMap(options.map || null); }; // CustomOverlay inherits from OverlayView. CustomOverlay.prototype = new naver.maps.OverlayView(); CustomOverlay.prototype.constructor = CustomOverlay; CustomOverlay.prototype.onAdd = function() { var overlayLayer = this.getPanes().overlayLayer; this._element.appendTo(overlayLayer); }; CustomOverlay.prototype.draw = function() { // If a map object is not specified, an overlay is not drawn. if (!this.getMap()) { return; } // Change LatLng coordinates to screen coordinates by using the projection object. var projection = this.getProjection(), position = this.getPosition(); var pixelPosition = projection.fromCoordToOffset(position); this._element.css('left', pixelPosition.x); this._element.css('top', pixelPosition.y); }; CustomOverlay.prototype.onRemove = function() { this._element.remove(); // If an event handler is set, remove it. this._element.off(); }; CustomOverlay.prototype.setPosition = function(position) { this._position = position; this.draw(); }; CustomOverlay.prototype.getPosition = function() { return this._position; }; /** * Use a custom overlay */ var center = new naver.maps.LatLng(37.358202009037356, 127.10801839828491); var map = new naver.maps.Map(\"map\", { center: center, zoom: 12 }); // Create an overlay var overlay = new CustomOverlay({ position: center, map: map }); // Remove an overlay // overlay.setMap(null); This example contains jQuery code. Examples: Displaying a custom overlay Initialize a custom overlayAfter creating a custom overlay, you need to connect it with the map. When the setMap(map) method is called (or the map property of the option is specified), the NAVER Maps API v3 calls the onAdd method to notify that an overlay is added to the map. So, you should implement this method to add an overlay element to one of map pane elements. CustomOverlay.prototype.onAdd = function() { var overlayLayer = this.getPanes().overlayLayer; this._element.appendTo(overlayLayer); }; This example contains jQuery code. The getPanes method returns a MapPanes object which represents a map pane element. Draw a custom overlayWhenever the map needs to draw an overlay, the NAVER Maps API v3 calls the draw method. So, you should implement this method to update the location and shape of the current overlay. CustomOverlay.prototype.draw = function() { // If a map object is not specified, an overlay is not drawn. if (!this.getMap()) { return; } // Change LatLng coordinates to screen coordinates by using the projection object. var projection = this.getProjection(), position = this.getPosition(); var pixelPosition = projection.fromCoordToOffset(position); this._element.css('left', pixelPosition.x); this._element.css('top', pixelPosition.y); }; This example contains jQuery code. The getProjection method returns a MapSystemProjection object providing the method that converts between map coordinates and screen coordinates. You can use it to convert the map coordinates of an overlay to the screen coordinates, and to place it at the proper location. Remove a custom overlayWhen the setMap(null) method is called (or the map property of the option is set to null), the NAVER Maps API v3 calls the onRemove method to notify that an overlay is removed from the map. So, you should implement this method to remove an overlay element from the map pane elements. CustomOverlay.prototype.onRemove = function() { this._element.remove(); // If an event handler is set, remove it. this._element.off(); }; This example contains jQuery code. × Search results Close "},"tutorial-Controls.html":{"id":"tutorial-Controls.html","title":"Tutorial: Map Controls","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Map Controls Map Controls Controls are user interface (UI) elements provided for users to interact with your map. The NAVER Maps API v3 provides the following controls by default. Zoom control: Slider or +/- buttons that adjust the zoom level of the map. This control is disabled by default. Scale control: Shows the map’s scale. This control is displayed at the bottom right side of the map, by default. Map type control: Button or dropdown list which converts between map types including basic and satellite. This control is disabled by default. Map data copyright control: Shows the copyright of map data. This control is displayed at the bottom left side of the map, by default. NAVER logo control: Shows the NAVER logo. This control is displayed at the bottom right side of the map, by default. The scale, map data copyright and NAVER logo controls are displayed be default. Other map controls are not displayed unless explicitly specified. You cannot directly access and edit the map controls. If you need to edit the shapes or locations of the map controls, you should edit the properties of the MapOptions object, or change the options of the map by using the setOptions method. Add or remove a controlTo add or remove map controls, use the following properties of the MapOptions object. { scaleControl: true, logoControl: true, mapDataControl: true, mapTypeControl: false, zoomControl: false }The following code example removes default controls and only adds the zoom control. var mapOptions = { scaleControl: false, logoControl: false, mapDataControl: false, zoomControl: true }; var map = new naver.maps.Map(document.getElementById('map'), mapOptions);Examples: Adding or removing map controls Control optionsSome of the default controls provided by the NAVER Maps API v3 offer options to change their behaviors or styles. For style options, refer to the following documents: MapTypeControl ZoomControl LogoControl MapDataControl ScaleControl Set control stylesThe following code example sets the style of the zoom control to have “+” and “-” buttons with a slide. var mapOptions = { zoomControl: true, zoomControlOptions: { style: naver.maps.ZoomControlStyle.LARGE } }; var map = new naver.maps.Map(document.getElementById('map'), mapOptions);Examples: Setting map control styles Place a controlEach control has the position property of the Position type, which indicates the position of the control. Available control positions are shown below. The following code example places all the controls provided by the NAVER Maps API v3 at different positions. var mapOptions = { mapTypeControl: true, mapTypeControlOptions: { style: naver.maps.MapTypeControlStyle.BUTTON, position: naver.maps.Position.TOP_RIGHT }, zoomControl: true, zoomControlOptions: { style: naver.maps.ZoomControlStyle.SMALL, position: naver.maps.Position.RIGHT_CENTER }, scaleControl: true, scaleControlOptions: { position: naver.maps.Position.BOTTOM_RIGHT }, logoControl: true, logoControlOptions: { position: naver.maps.Position.TOP_LEFT }, mapDataControl: true, mapDataControlOptions: { position: naver.maps.Position.BOTTOM_LEFT } }; var map = new naver.maps.Map(document.getElementById('map'), mapOptions);Examples: Setting map control locations × Search results Close "},"tutorial-Custom-Control.html":{"id":"tutorial-Custom-Control.html","title":"Tutorial: Custom Controls","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Custom Controls Custom Controls You can create your own controls as well as using the default controls provided by the NAVER Maps API v3. Add a custom controlThere are two ways to add a custom control. One is to create a CustomControl object by passing the HTML character string of a control to add. The other is to set the HTML node of a control to add in the controls property of the Map object created. The following code examples create a custom control in these two ways. Using the CustomControl classvar locationBtnHtml = '&lt;a href=\"#\" class=\"btn_mylct\"&gt;&lt;span class=\"spr_trff spr_ico_mylct\"&gt;NAVER GREEN FACTORY&lt;/span&gt;&lt;/a&gt;'; var customControl = new naver.maps.CustomControl(locationBtnHtml, { position: naver.maps.Position.TOP_LEFT }); var map = new naver.maps.Map('map', {}); customControl.setMap(map);Using the controls property of the Map objectvar $locationBtn = $('&lt;div style=\"position: absolute; left: 0px; top: 0px;\"&gt;&lt;a href=\"#\" class=\"btn_mylct\"&gt;&lt;span class=\"spr_trff spr_ico_mylct\"&gt;NAVER GREEN FACTORY&lt;/span&gt;&lt;/a&gt;&lt;/div&gt;'), locationBtnEl = $locationBtn[0]; var map = new naver.maps.Map(\"map\", {}); map.controls[naver.maps.Position.TOP_LEFT].push(locationBtnEl); This example contains jQuery code. Add a custom control eventControls should be able to respond to user inputs in order to interact with users. To do so, you should handle the DOM events of your control by using the Event method provided by the NAVER Maps API v3. The following code example sets the center of the map to the location of NAVER Green Factory when the button is clicked. Using the CustomControl classvar locationBtnHtml = '&lt;a href=\"#\" class=\"btn_mylct\"&gt;&lt;span class=\"spr_trff spr_ico_mylct\"&gt;NAVER GREEN FACTORY&lt;/span&gt;&lt;/a&gt;'; var customControl = new naver.maps.CustomControl(locationBtnHtml, { position: naver.maps.Position.TOP_LEFT }); var map = new naver.maps.Map('map', {}); customControl.setMap(map); var domEventListener = naver.maps.Event.addDOMListener(customControl.getElement(), 'click', function() { map.setCenter(new naver.maps.LatLng(37.3595953, 127.1053971)); });Examples: Creating cutsom controls Using the controls property of the Map objectvar $locationBtn = $('&lt;div style=\"position: absolute; left: 0px; top: 0px;\"&gt;&lt;a href=\"#\" class=\"btn_mylct\"&gt;&lt;span class=\"spr_trff spr_ico_mylct\"&gt;NAVER GREEN FACTORY&lt;/span&gt;&lt;/a&gt;&lt;/div&gt;'), locationBtnEl = $locationBtn[0]; var map = new naver.maps.Map(\"map\", {}); map.controls[naver.maps.Position.TOP_LEFT].push(locationBtnEl); var domEventListener = naver.maps.Event.addDOMListener(locationBtnEl, 'click', function() { map.setCenter(new naver.maps.LatLng(37.3595953, 127.1053971)); }); This example contains jQuery code. Examples: Creating cutsom controls × Search results Close "},"tutorial-DOM-Event.html":{"id":"tutorial-DOM-Event.html","title":"Tutorial: DOM Events","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API DOM Events DOM Events The NAVER Maps API v3 offers methods to receive and respond to document object model (DOM) events as well as UI events. Using these methods, you do not need to handle different DOM event models for each browser. naver.maps.Event.addDOMListener( element:HTMLElement, eventName:String, listener:Function ) naver.maps.Event.removeDOMListener( listener:DOMEventListener | listeners:DOMEventListener[] | element:HTMLElement, eventName:String, listener:Function )Add an event listenerAdd an event listener to receive a DOM event. Using the addDOMListener method, you can add a listener that runs the handler after receiving a DOM event. After adding a listener, you can receive a DOMEventListener object as shown below. DOMEventListener = { eventName: String, listener: Function, target: HTMLElement }The DOMEventListener object contains information of the added listener, and is used to remove the listener. Remove an event listenerIf an event listener is removed, DOM events are no longer received. You can remove a listener with the removeDOMListener method.And when you call the method, you can pass a DOMEventListener object (or object array) as an argument. The following code example moves the map to the position of a marker and changes the zoom level when the map is clicked. var mapOptions = { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883) }; var map = new naver.maps.Map('map', mapOptions); var markerOptions = { position: map.getCenter(), map: map, title: 'Click to zoom' }; var marker = new naver.maps.Marker(markerOptions); var mapElement = map.getElement(); var listener = naver.maps.Event.addDOMListener(mapElement, 'click', function() { map.setZoom(8); map.setCenter(marker.getPosition()); naver.maps.Event.removeDOMListener(listener); }); × Search results Close "},"tutorial-Drawing.html":{"id":"tutorial-Drawing.html","title":"Tutorial: Basics of Creating a Drawing Tool","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Basics of Creating a Drawing Tool Basics of Creating a Drawing Tool The drawing tool submodule, one of the submodules provided by the NAVER Maps API v3, provides graphical interfaces that enable users to draw polygons, rectangles, polylines, circles and markers, as shown in the following figure. Load submodulesThe drawing tool submodule is a library separate from the NAVER Maps API v3. To use features in this library, you should first load the submodule by using the submodules parameter in the URL.This submodule requires the NAVER Maps API v3 to be loaded in advance. For more information, refer to Submodule System. &lt;script type=\"text/javascript\" src=\"https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=drawing\"&gt;&lt;/script&gt; When the drawing tool submodule is loaded, the setEditable method is added by extending overlay classes. Therefore, even the overlay objects that are not created with the drawing tool submodule can call the setEditable(true) method to enable users to edit overlays. Get startedMost features of the drawing tool submodule require a DrawingManager object. After loading the library, create a DrawingManager object as in the code below. var map = new naver.maps.Map('map'); var drawingManager = new naver.maps.drawing.DrawingManager({map: map});Examples: Creating the basic drawing tool DrawingManagerDrawingManager class provides graphical interfaces that enable users to easily draw and edit overlays on the map. Available overlay types Rectangle Ellipse: Circle is not available. Polyline Arrowline: A kind of polyline that expresses arrows, by using startIcon and endIcon of PolylineOptions. Polygon Marker Overlays created by the drawing tool submodule are the same as those provided by the NAVER Maps API v3. DrawingManager option drawingControl option is an array of DrawingModenaver.maps.drawing.DrawingMode constants, which define the types of overlays to be contained in the drawing tool control. naver.maps.drawing.HAND is the default status where the drawing tool is not selected; the status is when users interact with the map or select a shape. So, the default value of the drawingControl option is the set of overlay types excluding the hand icon. Properties of each overlay type are defined with the {overlay}Options option (example: rectangleOptions, polygonOptions). Only style properties are applied, and others including a map object or location are not applied. Overlay options provided by the NAVER Maps API v3 are available. To change options after the DrawingManager object is created, call the setOptions method to pass a new value. drawingManager.setOptions('drawingControlOptions', { position: naver.maps.Position.LEFT_CENTER, style: naver.maps.drawing.DrawingStyle.VERTICAL }); For more information, refer to drawingOptions. Examples: Using drawing tool options DrawingManager eventOverlays created by using the drawing tool submodule raise the following events: When creating an overlay: naver.maps.drawing.DrawingEvent.ADD (for all), {overlay}Added (for each type) When selecting an overlay: naver.maps.drawing.DrawingEvent.SELECT (for all), {overlay}Selected (for each type) When removing an overlay:naver.maps.drawing.DrawingEvent.REMOVE (for all), {overlay}Removed (for each type) When you add an event listener as shown in the example below, the overlay’s object is passed as a parameter. The passed overlay object contains the id and name properties. drawingManager.addListener('ellipseAdded', function(overlay) { console.log(overlay.id); // Overlay's id console.log(overlay.name); //'ellipse', the type of the overlay });Drawing interactionsDraw a shape Select the icon of the drawing tool control to enter the drawing mode. Click a point on your map and start to draw shapes. You can use the esc key to cancel drawing a shape that is not completed. If you draw a shape while holding the shift key down, snaps are enabled in a square or rectangular coordinates (based on the projection in use). Click two or more points to complete a shape. You can end drawing a polyline, arrow head polyline or polygon with a right mouse click or esc. Move a shape Click a shape to enter the edit mode. Drag the shape to move. While the shape is moved, zooming or panning the map is not available. Edit a shape Click a shape to enter the edit mode. Drag an edit point of the shape to edit it. You can drag a control point that is placed in the middle of a polyline, arrow head polyline and polygon to add a point. Delete a shape Right-click a shape to open the Delete menu. Click the menu to delete the shape. A marker is a single point overlay which does not support the edit mode, and is draggable. Examples: Creating the basic drawing tool × Search results Close "},"tutorial-Geocoder-Geocoding.html":{"id":"tutorial-Geocoder-Geocoding.html","title":"Tutorial: Calling the Geocode/Reverse Geocode APIs using Geocoder","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Calling the Geocode/Reverse Geocode APIs using Geocoder Calling the Geocode/Reverse Geocode APIs using Geocoder Using the Geocoder submodule, you can call the geocode (converting addresses to coordinates) and reversegeocode (converting coordinates to addresses) APIs.The APIs can be normally called only on the page where the registered Client Id and Web service URL match. For examples of using the geocode and reversegeocode APIs, refer to Using the geocode/reverse geocode APIs. Load submodulesTo use Geocoder, you should load the JavaScript file of the Geocoder submodule. Load the file as in the code below.This submodule requires the NAVER Maps API v3 to be loaded in advance. For more information, refer to Submodule System. The NAVER Maps API v3 supports both http and https protocols. &lt;script type=\"text/javascript\" src=\"https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=geocoder\"&gt;&lt;/script&gt;naver.maps.Service objectFor the server API service, use the naver.maps.Service static object.The Service object provides parameters and methods required to call the server API. Server API calls made by using the NAVER Maps API v3are limited by the daily quota of each application. CoordType objectCoordType object represents coordinate system names to be used for server API calls and results.Available coordinate systems are listed below: LATLNG: Latitude and longitude coordinate systemDefault TM128: TM128 coordinate system Encoding objectEncoding object represents the text encoding type used for server API calls and results.Available text encoding types are listed below: UTF_8: utf-8 encoding (default) EUC_KR: euc-kr encoding Status objectStatus object represents the status of the server API call results. OK: The API request was successful. ERROR: The API request failed. Status is passed as the first parameter of the callback function passed when the server API is called, and is used to decide whether the API request was successful or not. naver.maps.Service.geocode({ address: 'unknown address' }, function(status, response) { if (status === naver.maps.Service.Status.ERROR) { return alert('Something wrong!'); } // Handle a response when successful });ServiceOptionsServiceOptions defines default parameters to pass when the server API is called.You can define coordType and encoding parameters, and use the CoordType and Encoding objects as a parameter value. Parameter Default Description coordType naver.maps.Service.CoordType.LATLNG Coordinate system name encoding naver.maps.Service.Encoding.UTF_8 Encoding of the service response Call the geocode APIUsing the Geocoder submodule, you can call the geocode API, which uses an address to search for coordinates.You can use the naver.maps.Service.geocode or naver.maps.Service.fromAddrToCoord method to call the API.Pass options which adds the address parameter to a ServiceOptions object as the first parameter, where the address option is required. The address parameter is a character string of the address to search. The second parameter is the callback function to handle the result. The fromAddrToCoord also calls the geocode method internally, and works the same way. naver.maps.Service.geocode({ address: '6, Buljeong-ro' }, function(status, response) { if (status !== naver.maps.Service.Status.OK) { return alert('Something wrong!'); } var result = response.result, // Container of the search result items = result.items; // Array of the search result // do Something });If the request is successful, a json object response as in the code below is passed as the second parameter of the callback function. { \"result\": { \"total\": 1, \"userquery\": \"6, Buljeong-ro\", \"items\": [ { \"address\": \"Green Factory, 6, Buljeong-ro, Bundang-gu, Seongnam-si, Gyeonggi-do\", \"addrdetail\": { \"country\": \"Republic of Korea\", \"sido\": \"Gyeonggi-do\", \"sigugun\": \"Bundang-gu, Seongnam-si\", \"dongmyun\": \"Buljeong-ro\", \"rest\": \"Green Factory, 6\" }, \"isRoadAddress\": true, \"point\": { \"x\": 127.1052133, \"y\": 37.3595316 } } ] } }For more information on response types, refer to GeocodeResponse. Server API calls made by using the NAVER Maps API v3 are limited by the daily quota of each application. Call the reversegeocode APIUsing the Geocoder submodule, you can call the reversegeocode API, which uses coordinates to search for an address.You can use the naver.maps.Service.reverseGeocode or naver.maps.Service.fromCoordToAddr method to call the API.Pass options which adds the location parameter to a ServiceOptions object as the first parameter, where the location option is required. The location parameter is coordinates to search, which is passed as a Coord object or CoordLiteral. The second parameter is the callback function to handle the result. The fromCoordToAddr also calls the reverseGeocode method internally, and works the same way. naver.maps.Service.reverseGeocode({ location: new naver.maps.LatLng(37.3595316, 127.1052133), }, function(status, response) { if (status !== naver.maps.Service.Status.OK) { return alert('Something wrong!'); } var result = response.result, // Container of the search result items = result.items; // Array of the search result // do Something });If the request is successful, a json object response as in the code below is passed as the second parameter of the callback function. { \"result\": { \"total\": 2, \"userquery\": \"127.1052133,37.3595316\", \"items\": [ { \"address\": \"178-1, Jeongja-dong, Bundang-gu, Seongnam-si, Gyeonggi-do\", \"addrdetail\": { \"country\": \"Republic of Korea\", \"sido\": \"Gyeonggi-do\", \"sigugun\": \"Bundang-gu, Seongnam-si\", \"dongmyun\": \"Jeongja-dong\", \"rest\": \"178-1\" }, \"isRoadAddress\": false, \"point\": { \"x\": 127.1052208, \"y\": 37.3595122 } }, { \"address\": \"Green Factory, 6, Buljeong-ro, Bundang-gu, Seongnam-si, Gyeonggi-do\", \"addrdetail\": { \"country\": \"Republic of Korea\", \"sido\": \"Gyeonggi-do\", \"sigugun\": \"Bundang-gu, Seongnam-si\", \"dongmyun\": \"Buljeong-ro\", \"rest\": \"Green Factory, 6\" }, \"isRoadAddress\": true, \"point\": { \"x\": 127.1052133, \"y\": 37.3595316 } } ] } }For more information on response types, refer to ReverseGeocodeResponse. Server API calls made by using the NAVER Maps API v3 are limited by the daily quota of each application. Examples: Using the geocode/reverse geocode APIs × Search results Close "},"tutorial-Geocoder.html":{"id":"tutorial-Geocoder.html","title":"Tutorial: Converting between Coordinate Systems using Geocoder","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Converting between Coordinate Systems using Geocoder Converting between Coordinate Systems using Geocoder The Geocoder submodule provides expanded projection objects supporting geocoding/reverse geocoding methods and specific coordinate systems. For examples of using the Geocoder submodule, refer to Geocoder examples. Load submodulesTo use Geocoder, you should load the JavaScript file of the Geocoder submodule. Load the file as in the code below.This submodule requires the NAVER Maps API v3 to be loaded in advance. For more information, refer to Submodule System. The NAVER Maps API v3 supports both http and https protocols. &lt;script type=\"text/javascript\" src=\"https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=geocoder\"&gt;&lt;/script&gt;Convert between coordinate systemsThe Geocoder submodule provides a method to convert between coordinate systems. The available coordinate systems are listed below. More coordinate systems will be added continuously. LatLng: Latitude and longitude coordinate system UTMK: UTMK coordinate system NAVER: NAVER’s own coordinate system TM128: TM128 coordinate system Use the naver.maps.TransCoord static object to convert between coordinate systems. var latlng = new naver.maps.LatLng(37.5666103, 126.9783882); // Lat/lng coordinates of Seoul City Hall var utmk = naver.maps.TransCoord.fromLatLngToUTMK(latlng); // Lat/lng -&gt; UTMK var tm128 = naver.maps.TransCoord.fromUTMKToTM128(utmk); // UTMK -&gt; TM128 var naverCoord = naver.maps.TransCoord.fromTM128ToNaver(tm128); // TM128 -&gt; NAVERExamples: Converting between coordinate systems Use expanded projection objectsThe projection object provided by the NAVER Maps API v3 uses the LatLng coordinate system by default.Geocoder, however, offers projection objects that use plane coordinate systems other than the LatLng coordinate system, as the default coordinate system.For example, if your map type uses the naver.maps.TM128Coord projection object, the TM128 coordinate system is used for its input/output coordinates. TM128Coord projection objectvar map = new naver.maps.Map('map-container', { center: new naver.maps.Point(309852, 552189), // TM128 zoom: 11, mapTypeId: 'normal', mapTypes: new naver.maps.MapTypeRegistry({ 'normal': naver.maps.NaverMapTypeOption.getNormalMap({ projection: naver.maps.TM128Coord }), 'terrain': naver.maps.NaverMapTypeOption.getTerrainMap({ projection: naver.maps.TM128Coord }), 'satellite': naver.maps.NaverMapTypeOption.getSatelliteMap({ projection: naver.maps.TM128Coord }), 'hybrid': naver.maps.NaverMapTypeOption.getHybridMap({ projection: naver.maps.TM128Coord }) }) });Examples: Using TM128 plane coordinates projection × Search results Close "},"tutorial-KVO-State-Changes.html":{"id":"tutorial-KVO-State-Changes.html","title":"Tutorial: KVO State Change Notifications","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API KVO State Change Notifications KVO State Change Notifications Key-Value Observing (KVO) state change notification is an event that notifies observers of state changes of the observed NAVER Maps API v3 object. Some objects of the NAVER Maps API v3 that inherit from the KVO or KVOArray class have their own states, and whenever their properties change, the NAVER Maps API v3 raises an event indicating that the property is changed. KVO: Provides a notification when the property (key) is changed. KVOArray: It is KVO in array, providing a notification when an element of the array is changed. Each KVO state change notification is named based on the following rule. {key}_changedAdd an event listenerAdd an evet listener to receive an object’s state change notification. With the addListener method, you can add a listener that runs the handler after receiving the specified object’s notification. The following code example displays the zoom level in an info window when the map’s zoom level is changed. var map = new naver.maps.Map('map', { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883), padding: { top: 100 }, zoomControl:true, zoomControlOptions: { style: naver.maps.ZoomControlStyle.SMALL } }); var contentEl = $('&lt;div class=\"iw_inner\" style=\"width:350px;position:absolute;top:0;right:0;z-index:1000;background-color:#fff;border:solid 1px #333;\"&gt;' + '&lt;h3&gt;Map States&lt;/h3&gt;' + '&lt;p style=\"font-size:14px;\"&gt;zoom : &lt;em class=\"zoom\"&gt;'+ map.getZoom() +'&lt;/em&gt;&lt;/p&gt;' + '&lt;p style=\"font-size:14px;\"&gt;center : &lt;em class=\"center\"&gt;'+ map.getCenter() +'&lt;/em&gt;&lt;/p&gt;' + '&lt;p style=\"font-size:14px;\"&gt;bounds : &lt;em class=\"bounds\"&gt;'+ map.getBounds() +'&lt;/em&gt;&lt;/p&gt;' + '&lt;/div&gt;'); contentEl.appendTo(map.getElement()); naver.maps.Event.addListener(map, 'zoom_changed', function(zoom) { contentEl.find('.zoom').text(zoom); }); naver.maps.Event.addListener(map, 'bounds_changed', function(bounds) { contentEl.find('.center').text(map.getCenter()); contentEl.find('.bounds').text(bounds); }); This example contains jQuery code. Examples: KVO events After adding a listener, you can receive a MapEventListener object as shown below. MapEventListener = { eventName: String, listener: Function, listenerId: String, target:Object }The MapEventListener object contains information of the added listener, and is used to remove the listener. Remove an event listenerIf an event listener is removed, KVO state change notifications are no longer received. You can remove a listener with the removeListener method. Access an event argumentWhen a KVO state change notification occurs, the NAVER Maps API v3 usually passes an event argument, which you can access with the added listener. As you can see in the example of “Add an event listener” above, when the zoom_changed notification occurs, the event listener is used to access the changed zoom level. × Search results Close "},"tutorial-Map.html":{"id":"tutorial-Map.html","title":"Tutorial: Basics of Creating Maps","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Basics of Creating Maps Basics of Creating Maps A Map object represents a map in a specified DOM element. Refer to Basic map. Initialize a mapTo initialize a map, you should specify the DOM element to represent the map in or its id. var map = new naver.maps.Map(document.getElementById('map'));Or var map = new naver.maps.Map('map');Specify a map typeA Map object has a map type. To specify a map type, use MapOptions when initializing the map, or use the setMapTypeId method. var map = new naver.maps.Map('map', { mapTypeId: naver.maps.MapTypeId.HYBRID });Or var maps = new naver.maps.Map('map'); map.setMapTypeId(naver.maps.MapTypeId.HYBRID);Move a mapYou can move a map by using its center coordinates, zoom level and coordinate bounds. You can also use screen pixel coordinates to move your map by the specified screen coordinates. var jeju = new naver.maps.LatLng(33.3590628, 126.534361); map.setCenter(jeju); // Change the center coordinates map.setZoom(13); // Change the zoom level var seoul = new naver.maps.LatLngBounds( new naver.maps.LatLng(37.42829747263545, 126.76620435615891), new naver.maps.LatLng(37.7010174173061, 127.18379493229875)); map.fitBounds(seoul); // Move the coordinate bounds map.panBy(new naver.maps.Point(10, 10)); // Move to the bottom right by 10 px When the fitBounds method is used, the NAVER Maps API v3 moves the map by calculating the best center coordinates and zoom level to show the coordinate bounds on the screen. × Search results Close "},"tutorial-MapTypes.html":{"id":"tutorial-MapTypes.html","title":"Tutorial: Map Types","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Map Types Map Types A map type (MapTypes) is the information of a map, which defines how to display map tiles and how to convert between coordinate systems. The NAVER Maps API v3 provides the following four map types by default. Default map typesBasicIt is a basic image map type, using the MapTypeId object’s NORMAL constant. SatelliteIt is a satellite image map type, using the MapTypeId object’s SATELLITE constant. HybridIt is a hybrid map type which shows main roads and place names on top of a satellite image map. It uses the MapTypeId object’s HYBRID constant. TerrainIt is a map type which shows terrain information, using the MapTypeId object’s TERRAIN constant. Specify a map typeTo specify a map type when initializing a map, specify the mapTypeId property of the MapOptions object as shown below. var map = new naver.maps.Map('map', { mapTypeId: naver.maps.MapTypeId.HYBRID });You can also use the setMapTypeId method of the Map object to dynamically specify a map type. map.setMapTypeId(naver.maps.MapTypeId.NORMAL);Examples: Setting map types Custom map typesThe NAVER Maps API v3 provides the MapType abstract interface which defines methods and properties you should implement to create a map type. The MapType object implementing this interface contains the Projection object that defines how to convert between map coordinates and world coordinates in order to determine how to convert between coordinate systems, calculates the index of a tile to display with the projection object and returns the tile. Map coordinates are latitude and longitude coordinates indicating a unique position in the real world. World coordinates are internally used coordinates indicating a unique position on the map using the
