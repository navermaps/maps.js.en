API. For more information on coordinate systems, refer to Projections and Coordinate Systems. That is, whenever a new tile is needed, the NAVER Maps API v3 calls the MapType object’s interface to get and display a new tile based on the current coordinates and zoom level. For how to implement the MapType interface, refer to Create a custom map type. Map type repositoryAs described above, several map types including basic and satellite are available. To manage those map types, the NAVER Maps API v3 uses a MapTypeRegistry object, which is a map type repository. The map type repository manages a collection of MapType objects, and you can use the factory methods provided by the NaverMapTypeOptions object to access the default map types provided by the NAVER Maps API v3. naver.maps.NaverMapTypeOption.getNormalMap();The following code example adds only the specified map types (satellite and hybrid). If you try to use a map type that is not added, an error occurs. var registry = new naver.maps.MapTypeRegistry(); var map = new naver.maps.Map('map', { mapTypes: registry, mapTypeId: naver.maps.MapTypeId.SATELLITE }); map.mapTypes.set(naver.maps.MapTypeId.SATELLITE, naver.maps.NaverMapTypeOption.getSatelliteMap()); map.mapTypes.set(naver.maps.MapTypeId.HYBRID, naver.maps.NaverMapTypeOption.getHybridMap()); map.setMapTypeId(naver.maps.MapTypeId.NORMAL); // error thrownCreate a custom map typeTo create a custom map type, you should implement the MapType interface as described above, and add it to the map type repository. To implement the MapType interface, you should define the following method and properties: getTile (Required): Returns a tile element to display on the screen after receiving the x-axis and y-axis indexes to display based on the center world coordinates and projection, and the zoom level, z. minZoom: Specifies the minimum zoom level based on which the map type can display the tile. maxZoom: Specifies the maximum zoom level based on which the map type can display the tile. tileSize: Specifies the size of the tile. The default value is 256 x 256. projection: The projection that the map type will use. If not specified, the default projection in which map coordinates match world coordinates is used. name: Name of the map type. It is used by the map type control. The following code example creates a custom map type implementing the MapType interface. var MyMapType = { name: \"Alphabet\", minZoom: 0, maxZoom: 22, projection: naver.maps.EPSG3857, tileSize: new naver.maps.Size(50, 50), getTile: function(x, y, z) { var w = this.tileSize.width, h = this.tileSize.height; var ascii = parseInt(Math.abs(x + y) % 26, 10) + 65; alphabet = String.fromCharCode(ascii); var tile = document.createElement('div'); tile.style.width = w +'px'; tile.style.height = w +'px'; return tile; } }; var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10, mapTypeId: 'mine', mapTypes: new naver.maps.MapTypeRegistry({ 'mine': MyMapType }), mapTypeControl: true, mapTypeControlOptions: { style: naver.maps.MapTypeControlStyle.DROPDOWN } });Examples: Creating a custom map type Create an image map typeThe NAVER Maps API v3 offers the ImageMapType class which enables you to easily create an image tile map type. With this class, you can create an image map type similar to the default map types provided by the NAVER Maps API v3. You should pass the ImageMapTypeOptions object to create an image map type with the ImageMapType class. This object defines the following method and properties. getTile (Required): Returns a URL or array of URLs of image tiles to display on the screen after receiving the x-axis and y-axis indexes to display based on the center world coordinates and projection, and the zoom level, z. minZoom: Specifies the minimum zoom level based on which the map type can display the tile. maxZoom: Specifies the maximum zoom level based on which the map type can display the tile. tileSize: Specifies the size of the tile. The default value is 256 x 256. projection: The projection that the map type will use. If not specified, the default projection in which map coordinates match world coordinates is used. name: Name of the map type. It is used by the map type control. repeatX: Indicates whether to repeat the tile when the map type is out of the range of tiles that can be displayed at the zoom level on the current screen. This option is used when you need to continually display terrain at the minimum level on the world map, as shown below. The following code example creates a GTA5 custom map type by using the ImageMapType class. var GTA5MapTypeOption = function(name, type) { this.name = name; this.type = type; }; GTA5MapTypeOption.prototype = { constructor: GTA5MapTypeOption, name: '', type: '', projection: naver.maps.EPSG3857, minZoom: 1, maxZoom: 6, tileSize: new naver.maps.Size(256, 256), TRANSPARENT_URL: 'http://static.naver.net/maps/dot.gif', tileRanges: [1, 2, 4, 8, 16, 32], getName: function() { return this.name; }, getTileUrl: function(x, y, z) { var tileRange = this.tileRanges[z - 1]; if ((x &gt;=0 &amp;&amp; x &lt; tileRange) &amp;&amp; (y &gt;=0 &amp;&amp; y &lt; tileRange)) { return \"http://gta-5-map.com/\" +this.type+'/'+z+'-'+x+'_'+y+\".png\"; } else { return this.TRANSPARENT_URL; } }, onerror: function(tileImg) { tileImg.src = this.TRANSPARENT_URL; } }; var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(74.92514151088395, -127.880859375), zoom: 2, mapTypes: new naver.maps.MapTypeRegistry({ \"Atlas\": new naver.maps.ImageMapType(new GTA5MapTypeOption(\"Atlas\", \"Tiles_ATLAS\")), \"Satellite\": new naver.maps.ImageMapType(new GTA5MapTypeOption(\"Satellite\", \"Tiles_SAT\")), }) }); map.setMapTypeId(\"Atlas\");Examples: Grand Theft Auto V map type Dynamically change image map type optionsIf you specify the ImageMapTypeOptions object to create an ImageMapType instance as in the example above, you can get the specified ImageMapTypeOptions object by using the getMapTypeOptions method. You can dynamically edit this object and specify it with the setMapTypeOptions method to change the map type. Note that you should refresh the map to reflect the changed map type. The following code example changes the size of the map tile dynamically. map.setMapTypeId(naver.maps.MapTypeId.NORMAL); var normalType = map.getMapType(); var normalTypeOption = normalType.getMapTypeOptions(); normalTypeOption.tileSize = new naver.maps.Size(512, 512); normalType.setMapTypeOptions(normalTypeOption); map.refresh();Examples: Dynamically changing the projection and tile size Create a canvas map typeThe NAVER Maps API v3 offers the CanvasMapType class which enables you to easily create a canvas tile map type. You should pass the CanvasMapTypeOptions object to create a canvas map type with the CanvasMapType class. This object defines the following method and properties. getTile (Required): Returns a CanvasTile object to display on the screen after receiving the x-axis and y-axis indexes to display based on the center world coordinates and projection, and the zoom level, z. minZoom: Specifies the minimum zoom level based on which the map type can display the tile. maxZoom: Specifies the maximum zoom level based on which the map type can display the tile. tileSize: Specifies the size of the tile. The default value is 256 x 256. projection: The projection that the map type will use. If not specified, the default projection in which map coordinates match world coordinates is used. name: Name of the map type. It is used by the map type control. repeatX: Indicates whether to repeat the tile when the map type is out of the range of tiles that can be displayed at the zoom level on the current screen. This option is used when you need to continually display terrain at the minimum level on the world map, as shown below. The following code example creates an alphabet custom map type by using the CanvasMapType class. var MyMapType = { name: \"Alphabet\", minZoom: 0, maxZoom: 22, tileSize: new naver.maps.Size(50, 50), getTileData: function(x, y, z) { var w = this.tileSize.width, h = this.tileSize.height, canvas = document.createElement(\"canvas\"), ctx = canvas.getContext(\"2d\"); var ascii = parseInt(Math.abs(x + y) % 26, 10) + 65; alphabet = String.fromCharCode(ascii); canvas.width = w; canvas.height = h; ctx.globalAlpha = 1 - ((ascii - 65) * 0.04); ctx.rect(0, 0, w, h); ctx.fillStyle = \"#000\"; ctx.fill(); ctx.lineWidth = 1; ctx.strokeStyle = \"#aaa\"; ctx.stroke(); ctx.font = \"bold \" + (Math.min(w, h) - 10) + \"px Arial\"; ctx.textBaseline = \"middle\"; ctx.textAlign = \"center\"; ctx.fillStyle = \"#fff\"; ctx.fillText(alphabet, w / 2, h / 2); return ctx.getImageData(0, 0, w, h); } }; var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(28.084179775000003, 25.216796875), zoom: 10, mapTypeId: 'Alphabet', mapTypes: new naver.maps.PaneTypeRegistry({ \"Alphabet\": new naver.maps.CanvasMapType(MyMapType) }) });Examples: Canvas tile map type Examples of other custom map typesFor various custom map types other than those described above, refer to the following examples: Examples: Tile index grid map type Examples: Image tile map typeExamples: Using two map types togetherExamples: Starcraft The Hunters map typeExamples: NAVER Green Factory map type × Search results Close "},"tutorial-Panorama.html":{"id":"tutorial-Panorama.html","title":"Tutorial: Basics of Creating Panoramas","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Basics of Creating Panoramas Basics of Creating Panoramas The panorama submodule inserts a viewer that can show panorama images in a specified DOM element to enable you to offer the panorama services such as Street View and Aerial View. For panorama examples, refer to Panorama examples. Load submodulesTo use the panorama services, you should load the JavaScript file of the panorama submodule. Load the file as in the code below.This submodule requires the NAVER Maps API v3 to be loaded in advance. For more information, refer to Submodule System. The NAVER Maps API v3 supports both http and https protocols. &lt;script type=\"text/javascript\" src=\"https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=panorama\"&gt;&lt;/script&gt;Specify a DOM element for panoramasSpecify a DOM element to insert a map to your web page. Usually a &lt;div&gt;&lt;/div&gt; element is used. &lt;div id=\"pano\" style=\"width:100%;height:400px;\"&gt;&lt;/div&gt; If the size of PanoramaOptions is not specified when a map is initialized, the map is created in the same size as that of the map DOM container at the point of initialization. The size of the map is fixed until it is changed with the setSize method. Set panorama optionsBeing created with object literals, panorama options are used to initialize properties of a panorama to create. For more information on panorama options, refer to PanoramaOptions specifications. var panoramaOptions = { position: new naver.maps.LatLng(37.3599605, 127.1058814), size: new naver.maps.Size(800, 600), pov: { pan: -135, tilt: 29, fov: 100 } };Create panoramasThe Panorama class represents panoramas. Create a new instance with the new operator.To show a panorama, you should specify the DOM element to insert a panorama viewer into or its id. var pano = new naver.maps.Panorama(document.getElementById(\"pano\"), { position: new naver.maps.LatLng(37.3599605, 127.1058814) });Or var pano = new naver.maps.Panorama(\"pano\", { position: new naver.maps.LatLng(37.3599605, 127.1058814) });Pass the following two arguments when creating a new instance. Container element to show a panorama. It is required. You can directly pass the id string of the DOM element previously specified to show a panorama, or the reference to the DOM element by using the document.getElementById method. Panorama option used to initialize properties of a panorama. It is required.You must specify either panoId or position. Panorama locations and POVPanorama locationsThe PanoramaLocation object represents location information of a panorama. var pano = new naver.maps.Panorama(\"pano\", { position: new naver.maps.LatLng(37.3599605, 127.1058814) }); naver.maps.Event.addListener(pano, \"pano_changed\", function() { console.log(\"PanoramaLocation\", pano.getLocation()); // panoId, title, address, coord, photodate });POVThe PanoramaPov object represents the point of view (POV) of a panorama. var pano = new naver.maps.Panorama(\"pano\", { position: new naver.maps.LatLng(37.3599605, 127.1058814) }); naver.maps.Event.addListener(pano, \"pov_changed\", function() { console.log(\"PanoramaPov\", pano.getPov()); // pan, tilt, fov });Panorama eventsThe Panorama object provides notifications of state changes, and events. State change notifications pano_changed: Occurs when the panorama id is changed. This event does not occur when the POV is changed. It occurs when the panorama id or location is changed to get a new panorama. pov_changed: Occurs when the panorama POV is changed. This event does not occur when the panorama id or location is changed. Events init: Occurs when the panorama initialization is completed. If you need to add an overlay, such as a marker, on the panorama, you should do that after this event occurs. pano_status: Occurs when the panorama is viewed. It is OK if the panorama is successfully viewed, and ERROR if it is not successfully viewed or there is no panorama to view. var pano = new naver.maps.Panorama(\"pano\", { position: new naver.maps.LatLng(37.3599605, 127.1058814), pov: { pan: -135, tilt: 29, fov: 100 }, visible: false }); naver.maps.Event.addListener(pano, \"init\", function() { pano.setVisible(true); }); naver.maps.Event.addListener(pano, \"pano_status\", function(status) { $(\"#pano_status_cell\").text(status + \", \" + pano.getPanoId()); }); naver.maps.Event.addListener(pano, \"pano_changed\", function() { $(\"#id_cell\").text(pano.getPanoId()); $(\"#position_cell\").text(pano.getPosition()); $(\"#roadname_cell\").text(pano.getLocation().title); $(\"#address_cell\").text(pano.getLocation().address); $(\"#photodate_cell\").text(pano.getLocation().photodate); }); naver.maps.Event.addListener(pano, \"pov_changed\", function() { $(\"#pan_cell\").text(pano.getPov().pan); $(\"#tilt_cell\").text(pano.getPov().tilt); $(\"#fov_cell\").text(pano.getPov().fov); $(\"#zoom_cell\").text(pano.getZoom()); $(\"#min_zoom_cell\").text(pano.getMinZoom()); $(\"#max_zoom_cell\").text(pano.getMaxZoom()); }); This example contains jQuery code. Examples: Handling panorama events × Search results Close "},"tutorial-Projection.html":{"id":"tutorial-Projection.html","title":"Tutorial: Projections and Coordinate Systems","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Projections and Coordinate Systems Projections and Coordinate Systems A map projection (Projection) is to represent the curved surface of the earth on a flat map, defining how to transform latitude and longitude coordinates into coordinates on a projected map. The NAVER Map API v3 provides two objects for projections. Projection: Defines how to transform map coordinates to plane coordinates. MapSystemProjection: Defines how to place tiles, convert between coordinates and calculate a distance between two coordinates, by using the Projection object. The default map types (MapType) provided by the NAVER Maps API v3 use NAVER’s own projection, UTMK_NAVER, which is a transformed UTMK projection. Coordinate systemsThe NAVER Maps API v3 uses the following three coordinate systems: Map coordinates (coord) - Coordinates indicating a unique location in the real world. It generally uses WGS84, which is a standard represented with latitudes and longitudes. World coordinates (point) - Coordinates within the API, indicating a unique position on a map. Offset coordinates (offset) - CSS pixel coordinates corresponding to a specific position on the current map screen. These coordinates are the offsets in a DOM container of the map, used to place overlays on the map. Map coordinatesMap coordinates are used to indicate a specific location in the real world. The system generally uses WGS84, which is a standard represented with latitudes and longitudes, and may also use other coordinate systems, such as UTMK. Mar coordinates can be defined with the LatLng class that defines latitudes and longitudes, or the Point class for other coordinate systems. For example, the following map coordinates indicate the position of latitude 37.5666805 and longitude 126.9784147, which is the location of Seoul City Hall. new naver.maps.LatLng(37.5666805, 126.9784147)When using the UTMK projection and coordinate system, you can define the map coordinates of Seoul City Hall as follows. new naver.maps.Point(953937.9, 1952051.9)World coordinatesWorld coordinates are used to indicate a unique point on a map within the NAVER Maps API v3. The NAVER Maps API v3 transforms map coordinates to world coordinates within a specified range. For example, the WGS84 map coordinate system using latitudes and longitudes is the spherical coordinate system while a coordinate system, such as UTMK, is the plane coordinate system. Various map coordinates are transformed to world coordinates that the NAVER Maps API v3 can understand to display a map on the screen. The NAVER Maps API v3 assumes that the number of tiles that can be displayed by a map type at the minimum level is always 1. World coordinates define the x and y coordinates of this tile, which range within the size of the x-axis and y-axis. For example, in a map type using the default 256 x 256 tile as show below, both x and y coordinates can range from 0 to 256. However, in a map type using the 256 x 64 asymmetric tile as shown below, the x coordinate can be 0-256, but the y coordinate can be 0-64. The NAVER Maps API v3 is designed to let MapSystemProjection automatically calculate the range of the world coordinates by referencing the tileSize property of the current map type. MapSystemProjection internally references a projection object specified in the map type. So, a projection object specified in the map type should be implemented to calculate the range of world coordinates as 0-1 for both x-axis and y-axis. A MapSystemProjection instance can be accessed by using the getProjection method of the Map object. The original projection object specified in the map type can be accessed by using the getPrimitiveProjection method of the Map object. The following code example gets a MapSystemProjection instance and a projection object of the map type to transform the coordinates to world coordinates. As you can see in the result of this example, the world coordinates transformed with the original projection object, multiplied by the size of the tile, is the world coordinates that the API actually uses. map.getProjection() === map.getMapType().projection; // false map.getPrimitiveProjection() === map.getMapType().projectio; // true var cityHall = new naver.maps.LatLng(37.5666805, 126.9784147); var systemWorldPoint = map.getProjection().fromCoordToPoint(cityHall); // 105.44749755859375, 163.32960205078126 var worldPoint = map.getPrimitiveProjection().fromCoordToPoint(cityHall); // 0.41190428733825685, 0.6380062580108643 systemWorldPoint.equals( worldPoint.mul(256, 256) ); // trueOffset coordinatesOffset coordinates are offsets in a DOM container of the map screen added by the NAVER Maps API v3. These coordinates indicate values in pixels, and are used to place various overlays on a map. As offset coordinates can be changed depending on changes of the location of a DOM container caused by movement of the map and changes of the zoom level, they cannot be used as unique absolute coordinates indicating a certain position. The following code example displays a user context menu by using offset coordinates. var myMenu = document.createElement('div'); myMenu.style.position = 'absolute'; myMenu.style.zIndex = 10000; map.getPanes().overlayLayer.appendChild(myMenu); naver.maps.Event.addListener(map, 'rightclick', function(e) { var offset = e.offset; myMenu.style.left = offset.x +'px'; myMenu.style.top = offset.y +'px'; }); × Search results Close "},"tutorial-Quota.html":{"id":"tutorial-Quota.html","title":"Tutorial: Limitations","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Limitations Limitations The Maps service is available free of charge for a limited time.The daily free quota is 200,000 queries, and if you need more than that, contact our Customer Support.※ Please note that you will be notified of conversion into paid subscriptions and price plans via email and SMS, 1 month before the service becomes chargeable. 200,000 queries/day Increase your quotaTo increase your quota, apply for affiliation via Contact Us. With this process, you can increase your daily quota for the NAVER Maps API v3. When application for affiliation is needed When the daily queries of your application to the NAVER Maps API v3 exceeded the quota limit or you can suppose so based on your previous service usage. When application for affiliation is not needed When you want to test the NAVER Maps API v3 When the daily queries of your application to the NAVER Maps API v3 are within the quota limit. Notice Before applying for affiliation, add your application first. Your request will be rejected if your purpose of using the NAVER Maps API v3 is not clear. Please capture the screen of your application using the NAVER Maps API v3, for quick review. The application for affiliation usually takes about 1-2 weeks. Note If you use the NAVER Maps API v3 for commercial purposes, you should be approved after applying for affiliation even though your API usage does not exceed the quota limit. The term, “for commercial purposes”, means that you use the service for your company, or your application generates revenue via sales or ads. × Search results Close "},"tutorial-StyleMap.html":{"id":"tutorial-StyleMap.html","title":"Tutorial: New style map","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API New style map New style map The StyleMap submodule provides a new style map using EPSG3857 projection. For StyleMap examples, refer to Creating a map with StyleMap. Load submodulesTo use the StyleMap service, you should load the JavaScript file of the StyleMap submodule. Load the file as in the code below.This submodule requires the NAVER Maps API v3 to be loaded in advance. For more information, refer to Submodule System. The NAVER Maps API v3 supports both http and https protocols. &lt;script type=\"text/javascript\" src=\"https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=stylemap\"&gt;&lt;/script&gt;StyleMap map types The StyleMap submodule offers three map types: basic map, Terrain map, and satellite map. To use StyleMap map types, set the mapTypes option to StyleMap, and specify the id of the StyleMap map type you want to show in mapTypeId when initializing the map. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), mapTypes: naver.maps.StyleMapTypeOption.getMapTypes(), mapTypeId: naver.maps.StyleMapTypeId.NORMAL });StyleMap map projectionThe StyleMap submodule uses EPSG3857 by default. × Search results Close "},"tutorial-UI-Event.html":{"id":"tutorial-UI-Event.html","title":"Tutorial: UI Events","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API UI Events UI Events User interface (UI) events are generated by interactions between a user and a map. Some objects of the NAVER Maps API v3 are designed to respond to the following UI events. mousedown, mouseup, click, dblclick, rightclick, mouseover, mouseout, mousemove dragstart, drag, dragend touchstart, touchmove, touchend, pinchstart, pinch, pinchend, tap, longtap, twofingertap, doubletap These events look like standard document object model (DOM) events, but actually are the NAVER Maps API v3’s events. So, you can receive and respond to these events without directly handling the differences of characteristics between browsers. Add an event listenerAdd an event listener to receive a UI event. With the addListener method, you can add a listener that runs the handler after receiving an event generated in the specified object. The following code example displays the clicked location with the console.log method. var mapOptions = { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883) }; var map = new naver.maps.Map('map', mapOptions); naver.maps.Event.addListener(map, 'click', function(e) { console.log(e); });After adding a listener, you can receive a MapEventListener object as shown below. MapEventListener = { eventName: String, listener: Function, listenerId: String, target:Object }The MapEventListener object contains information of the added listener, and is used to remove the listener. Remove an event listenerIf an event listener is removed, UI events are no longer received. You can remove a listener with the removeListener method. The following code example removes the listener added to a marker. var mapOptions = { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883) }; var map = new naver.maps.Map('map', mapOptions); var markerOptions = { position: map.getCenter(), map: map }; var marker = new naver.maps.Marker(markerOptions); var listener = naver.maps.Event.addListener(marker, 'click', function() { map.setZoom(8); map.setCenter(marker.getPosition()); naver.maps.Event.removeListener(listener); });Access an event argumentWhen a UI event occurs, the NAVER Maps API v3 usually passes event arguments, which you can access with the added listener. For example, a Map object passes arguments of a PointerEvent object for several events including the click event. The following code example places a marker at the click position when the map is clicked. var mapOptions = { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883) }; var map = new naver.maps.Map('map', mapOptions); var listener = naver.maps.Event.addListener(map, 'click', function(e) { var marker = new naver.maps.Marker({ position: e.coord, map: map }); });+Examples: Basic events+Examples: Overlay’s events × Search results Close "},"tutorial-Visualization.html":{"id":"tutorial-Visualization.html","title":"Tutorial: Visualizing Data","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Visualizing Data Visualizing Data The visualization submodule provides classes that visually express data containing geographical information to help users better understand it. The data is rendered in the client side, so bigger data may cause poor performance. The following list shows available web browsers and platforms. PC: Internet Explorer 9 or later, Chrome, Safari 5 or later, Firefox Mobile: Android 5.0 or later, iOS 9.0 or later The visualization classes currently available are as follows: Heatmap Dot density map Refer to Visualization examples. Load submodulesTo visually express data containing geographical information, you should load the JavaScript file of the visualization submodule. Load the file as in the code below. This submodule requires the NAVER Maps API v3 to be loaded in advance. For more information, refer to Submodule System. The NAVER Maps API v3 supports both http and https protocols. &lt;script type=\"text/javascript\" src=\"https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;submodules=visualization\"&gt;&lt;/script&gt;Using heatmapsA heatmap expresses the intensity of geographical data with colors. By default, areas of higher intensity are colored red, and areas of lower intensity blue. HeatMap is a class that represents a heatmap. Create a new instance with the new operator. Use heatmap options to initialize properties of a heatmap. The options are created with object literals. For more information, refer to HeatMapOptions specification. var data = [ new naver.maps.LatLng(37.75,125.4), new naver.maps.LatLng(35.42,128.56), new naver.maps.LatLng(35.57,128.34), // (omitted) new naver.maps.LatLng(36.30,125.9), new naver.maps.LatLng(35.80,128.2), new naver.maps.LatLng(38.70,127.9) ]; var heatmap = new naver.maps.visualization.HeatMap({ map: map, data: data });Examples: Visualizing a heatmap Using dot density mapsA dot density map expresses locations of geographical data with dots. DotMap is a class that represents a dot density map. Create a new instance with the new operator. Use dot density map options to initialize properties of a dot density map. The options are created with object literals. For more information, refer to DotMapOptions specification. var data = [ new naver.maps.LatLng(37.75,125.4), new naver.maps.LatLng(35.42,128.56), new naver.maps.LatLng(35.57,128.34), // (omitted) new naver.maps.LatLng(36.30,125.9), new naver.maps.LatLng(35.80,128.2), new naver.maps.LatLng(38.70,127.9) ]; var dotmap = new naver.maps.visualization.DotMap({ map: map, data: data });Examples: Visualizing a dot density map Applying weightsWeightedLocation class visually expresses weighted data as well as geographical information. A weight of data is normalized into the range, 0-1. The visualization submodule internally manages all data with a WeightedLocation instance. If no weight is applied to data, 1 is used by default. Normalized weights for each visualization type are as follows: HeatMap: A weight in a heatmap represents the impact intensity of each point. The range of intensity is 0.1-1. The intensity of no weight is 1. DotMap: A weight in a dot density map is used as a radius of a point. The range of a radius is 1-{custom radius}. A radius with no weight is a custom radius. There are several ways to create weighted data for geographical information. As in the code below, you can create a new instance with the new operator. var data = [ new naver.maps.visualization.WeightedLocation(36.95, 129.92, 3.1), // (omitted) new naver.maps.visualization.WeightedLocation(33.36, 127.12, 2.1) ];Or you can use literal data as in the code below. Then, the visualization submodule internally converts it into WeightedLocation. var data = [ {\"weight\":2.0, \"location\": [126.58,36.90]}, // (omitted) {\"weight\":2.9, \"location\": [127.12,33.36]} ]; // (Or) var data = [ {\"weight\":2.0, \"location\": new naver.maps.LatLng(36.90,126.58)}, // (omitted) {\"weight\":2.9, \"location\": new naver.maps.LatLng(33.36,127.12)} ]; // (Or) var data = [ {\"weight\":2.0, \"location\": {\"lat\": 33.36, \"lng\": 127.12}}, // (omitted) {\"weight\":2.9, \"location\": {\"lat\": 33.36, \"lng\": 127.12}} ];Examples: Creating a weighted heatmapExamples: Creating a weighted dot density map × Search results Close "},"tutorial-1-control-simple.example.html":{"id":"tutorial-1-control-simple.example.html","title":"Example: Adding or removing map controls","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Adding or removing map controls Adding or removing map controls Displaying a zoom control on a map The following code example creates a zoom control on a map. × Search results Close "},"tutorial-2-control-options.example.html":{"id":"tutorial-2-control-options.example.html","title":"Example: Setting map control styles","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Setting map control styles Setting map control styles Setting zoom control styles on a map The following code example uses zoom control options of the map. × Search results Close "},"tutorial-3-control-positioning.example.html":{"id":"tutorial-3-control-positioning.example.html","title":"Example: Setting map control locations","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Setting map contro
