utorials Map Controls See naver.maps.MapOptions Example var map = new naver.maps.Map('map', { mapDataControl: true }); Extends naver.maps.CustomControl Methods getElement() UI 컨트롤의 HTML 노드를 반환합니다. Inherited From naver.maps.CustomControl#getElement Returns Type HTMLElement getMap() 현재 UI 컨트롤이 추가된 지도 객체를 반환합니다. Inherited From naver.maps.CustomControl#getMap Returns Type Description naver.maps.Map | null 지도 객체 getOptions(key) UI 컨트롤의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Inherited From naver.maps.CustomControl#getOptions Returns Type Description any 모든 옵션 또는 특정 key에 해당되는 옵션의 값 html(html) 지정한 HTML 마크업을 컨테이너 &lt;div&gt; 요소 내에 렌더링하거나, UI 컨트롤의 컨테이너 &lt;div&gt; 요소를 반환합니다. Parameters Name Type Argument Description html string &lt;optional&gt; UI 컨트롤 마크업 Inherited From naver.maps.CustomControl#html Returns Type Description string | undefined UI 컨트롤 마크업 setMap(map) UI 컨트롤을 지도에 추가합니다. 인수로 null을 전달하면 UI 컨트롤을 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 지도 객체 Inherited From naver.maps.CustomControl#setMap setOptions(newOptions) UI 컨트롤의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description newOptions ControlOptions UI 컨트롤 옵션 Inherited From naver.maps.CustomControl#setOptions setPosition(position) UI 컨트롤의 위치를 설정합니다. Parameters Name Type Description position naver.maps.Position 컨트롤 위치 Inherited From naver.maps.CustomControl#setPosition Type Definitions MapDataControlOptions MapDataControlOptions 객체는 지도 데이터 저작권 컨트롤의 위치를 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description position naver.maps.Position BOTTOM_LEFT 지도 데이터 저작권 컨트롤을 배치할 위치입니다. × Search results Close "},"naver.maps.MapSystemProjection.html":{"id":"naver.maps.MapSystemProjection.html","title":"Interface: MapSystemProjection","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API MapSystemProjection Interface: MapSystemProjection naver.maps. MapSystemProjection MapSystemProjection은 현재 설정된 지도 유형의 Projection을 가공해 지도 내부에서 사용하는 투영 객체입니다. 이 객체를 이용하면 지도 좌표와 세계 좌표, 화면 픽셀 좌표를 서로 변환할 수 있습니다. 이 인터페이스는 Map 인스턴스의 getProjection 메서드를 이용해 가져올 수 있으며, 직접 초기화해서 사용할 수 없습니다. Tutorials Projections and Coordinate Systems Extends naver.maps.KVO Methods factor(zoom) 특정 줌 레벨에서 한 축의 타일 개수를 반환합니다. Parameters Name Type Description zoom number 줌 레벨 Returns Type Description number 타일의 개수 fromCoordToOffset(coord) 지정한 지도 좌표에 해당하는 픽셀 단위의 offset 좌표를 반환합니다. Parameters Name Type Description coord Coord 지도 좌표 Returns Type Description naver.maps.Point offset 좌표 fromCoordToPoint(coord) 지정한 지도 좌표에 해당하는 세계 좌표를 반환합니다. Parameters Name Type Description coord Coord 지도 좌표 Returns Type Description naver.maps.Point 세계 좌표 fromOffsetToCoord(offset) 지정한 픽셀 단위의 offset 좌표에 해당하는 지도 좌표를 반환합니다. Parameters Name Type Description offset naver.maps.Point offset 좌표 Returns Type Description Coord 지도 좌표 fromOffsetToPoint(offset) 지정한 픽셀 단위의 offset 좌표에 해당하는 세계 좌표를 반환합니다. Parameters Name Type Description offset naver.maps.Point offset 좌표 Returns Type Description naver.maps.Point 세계 좌표 fromPointToCoord(point) 지정한 세계 좌표에 해당하는 지도 좌표를 반환합니다. Parameters Name Type Description point naver.maps.Point 세계 좌표 Returns Type Description Coord 지도 좌표 fromPointToOffset(point) 지정한 세계 좌표에 해당하는 픽셀 단위의 offset 좌표를 반환합니다. Parameters Name Type Description point naver.maps.Point 세계 좌표 Returns Type Description naver.maps.Point offset 좌표 getDestinationCoord(fromCoord, angle, meter) 지정한 좌표에서 북쪽을 기준으로 지정한 각도(시계 방향)와 거리만큼 떨어진 위치의 지도 좌표를 반환합니다. Projection 내에 getDestinationCoord 메서드를 구현해야 합니다. 네이버 지도 API에서 제공하는 EPSG3857, UTMK, UTMK_NAVER 지도 투영 객체에는 구현되어 있습니다. Parameters Name Type Description fromCoord Coord 기준이 되는 지도 좌표 angle number 지정한 좌표에서 북쪽을 기준으로 한 시계 방향의 각도(0-북, 90-동, 180-남, 270-서). 이 값이 0이면 현재의 좌표에서 북쪽을 가리키며, 90이면 동쪽을 가리킵니다. meter number 지정한 좌표에서 구하려는 좌표까지의 거리(미터) Returns Type Description Coord 새로운 지도 좌표 getDistance(coord1, coord2) 지정한 두 지도 좌표 간의 거리를 반환합니다. 단위는 미터입니다. Projection 내에 getDistance 메서드를 구현해야 합니다. 네이버 지도 API에서 제공하는 EPSG3857, UTMK, UTMK_NAVER 지도 투영 객체에는 구현되어 있습니다. Parameters Name Type Description coord1 Coord 지도 좌표 coord2 Coord 지도 좌표 Returns Type Description number 거리 getProjectionName() 현재의 지도 시스템이 적용된 지도 투영 객체(Projection)의 이름을 반환합니다. Returns Type Description number 지도 투영 객체의 이름 scaleDown(operand, zoom) 지정한 피연산자를 줌 레벨의 타일 개수만큼 나누어 축소한 후 반환합니다. Parameters Name Type Description operand number | naver.maps.Point | naver.maps.Size 확장할 피연산자 zoom number 줌 레벨 Returns Type Description numver | naver.maps.Point | naver.maps.Size 축소된 값 또는 객체 scaleUp(operand, zoom) 지정한 피연산자를 줌 레벨의 타일 개수만큼 곱해 확대한 후 반환합니다. Parameters Name Type Description operand number | naver.maps.Point | naver.maps.Size 확장할 피연산자 zoom number 줌 레벨 Returns Type Description numver | naver.maps.Point | naver.maps.Size 확대된 값 또는 객체 × Search results Close "},"naver.maps.MapType.html":{"id":"naver.maps.MapType.html","title":"Interface: MapType","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API MapType Interface: MapType naver.maps. MapType MapType 가상 인터페이스는 지도의 지도 유형을 만들 때 구현해야 할 메서드와 속성을 정의합니다. NAVER 지도 API에서 제공하는 모든 지도 유형(일반 지도, 위성 지도 등) 역시 이 인터페이스를 구현했습니다. 사용자 정의 지도 유형을 만들려면 이 인터페이스를 구현해야 합니다. Tutorials Map Types Members &lt;abstract&gt; maxZoom 지도 유형의 최대 줌 레벨입니다. Type: number &lt;abstract&gt; minZoom 지도 유형의 최소 줌 레벨입니다. Type: number &lt;abstract&gt; name 지도 유형 컨트롤 등에서 표시할 지도 유형의 이름입니다. Type: string &lt;abstract&gt; projection 지도 유형의 투영입니다. 자세한 설명은 Projection 객체를 참고합니다. Type: naver.maps.Projection &lt;abstract&gt; tileSize 지도 유형의 타일 크기입니다. Type: naver.maps.Size Methods &lt;abstract&gt; getTile(x, y, z) 전달된 타일의 인덱스와 줌 레벨에 해당하는 타일 HTML 요소를 반환합니다. 새 타일을 지도에 표시해야 한다고 API가 판단할 때마다 이 메서드를 호출합니다. Parameters Name Type Description x number x축의 인덱스 y number y축의 인덱스 z number 줌 레벨 Returns Type Description HTMLElement | naver.maps.Tile 타일 HTML 요소 또는 Tile 객체 × Search results Close "},"naver.maps.MapTypeControl.html":{"id":"naver.maps.MapTypeControl.html","title":"Class: naver.maps.MapTypeControl","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API MapTypeControl Class: naver.maps.MapTypeControl naver.maps. MapTypeControl MapTypeControl 클래스는 지도 유형 컨트롤을 정의합니다. new naver.maps.MapTypeControl(MapTypeControlOptions) Parameters Name Type Description MapTypeControlOptions MapTypeControlOptions UI 컨트롤 옵션 Tutorials Map Controls See naver.maps.MapOptions Example var map = new naver.maps.Map('map', { mapTypeControl: true }); Extends naver.maps.CustomControl Methods getElement() UI 컨트롤의 HTML 노드를 반환합니다. Inherited From naver.maps.CustomControl#getElement Returns Type HTMLElement getMap() 현재 UI 컨트롤이 추가된 지도 객체를 반환합니다. Inherited From naver.maps.CustomControl#getMap Returns Type Description naver.maps.Map | null 지도 객체 getOptions(key) UI 컨트롤의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Inherited From naver.maps.CustomControl#getOptions Returns Type Description any 모든 옵션 또는 특정 key에 해당되는 옵션의 값 html(html) 지정한 HTML 마크업을 컨테이너 &lt;div&gt; 요소 내에 렌더링하거나, UI 컨트롤의 컨테이너 &lt;div&gt; 요소를 반환합니다. Parameters Name Type Argument Description html string &lt;optional&gt; UI 컨트롤 마크업 Inherited From naver.maps.CustomControl#html Returns Type Description string | undefined UI 컨트롤 마크업 setMap(map) UI 컨트롤을 지도에 추가합니다. 인수로 null을 전달하면 UI 컨트롤을 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 지도 객체 Inherited From naver.maps.CustomControl#setMap setOptions(newOptions) UI 컨트롤의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description newOptions ControlOptions UI 컨트롤 옵션 Inherited From naver.maps.CustomControl#setOptions setPosition(position) UI 컨트롤의 위치를 설정합니다. Parameters Name Type Description position naver.maps.Position 컨트롤 위치 Inherited From naver.maps.CustomControl#setPosition Type Definitions MapTypeControlOptions MapTypeControlOptions 객체는 지도 유형 컨트롤의 동작이나 위치, 모양을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description mapTypeIds Array.&lt;naver.maps.MapTypeId&gt; | null 지도 유형 컨트롤에 표시할 지도 유형의 id입니다. 기본값은 모든 지도 유형을 표시합니다. position naver.maps.Position TOP_RIGHT 지도 유형 컨트롤을 배치할 위치입니다. style MapTypeControlStyle BUTTON 지도 유형 컨트롤의 스타일입니다. MapTypeControlStyle MapTypeControlStyle 객체는 지도 유형 컨트롤의 스타일을 정의합니다. Type: object Properties Name Type Description BUTTON number 버튼 스타일입니다. DROPDOWN number 드롭다운 스타일입니다. × Search results Close "},"naver.maps.MapTypeRegistry.html":{"id":"naver.maps.MapTypeRegistry.html","title":"Class: naver.maps.MapTypeRegistry","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API MapTypeRegistry Class: naver.maps.MapTypeRegistry naver.maps. MapTypeRegistry MapTypeRegistry 클래스는 지도에서 사용할 수 있는 지도 유형의 컬렉션을 정의합니다. 이 객체의 컬렉션에 사용자 정의 지도 유형을 등록하면 NAVER 지도 API v3가 제공하는 HYBRID, TERRAIN 등의 기본 지도 유형처럼 지도에서 사용할 수 있습니다. new naver.maps.MapTypeRegistry(mapTypeInfo, defaultMapTypeId) Parameters Name Type Argument Description mapTypeInfo object 지도 유형 id와 지도 유형 객체의 쌍으로 이루어진 객체 defaultMapTypeId string &lt;optional&gt; 기본으로 선택할 지도 유형 id Tutorials Map Types Extends naver.maps.KVO Methods getPreviousTypeId() 이전에 선택되었던 지도 유형의 id를 반환합니다. Returns Type Description string 이전에 선택되었던 지도 유형의 id getSelectedType() 현재 선택된 지도 유형 객체를 반환합니다. Returns Type Description naver.maps.MapType 지도 유형 객체 getSelectedTypeId() 현재 선택된 지도 유형의 id를 반환합니다. Returns Type Description string 현재 선택된 지도 유형의 id getTypeIds() 등록된 모든 지도 유형의 id 목록을 반환합니다. Returns Type Description Array.&lt;string&gt; 지도 유형 id의 배열 set(mapTypeId, mapType) 지정한 id로 지도 유형을 등록합니다. Parameters Name Type Description mapTypeId string 지도 유형의 id mapType naver.maps.MapType 지도 유형 객체 Overrides naver.maps.KVO#set Fires addMapType removeMapType {mapTypeId}_changed setSelectedTypeId(mapTypeId) 지정한 id의 지도 유형으로 현재 지도를 설정합니다. Parameters Name Type Description mapTypeId string 지도 유형의 id Fires selectedMapType_changed Events addMapType 새로운 지도 유형이 추가되면 이벤트가 발생합니다. Parameters Name Type Description mapTypeId string 추가된 지도 유형의 id mapType naver.maps.MapType 추가된 지도 유형 객체 removeMapType 지도 유형이 삭제되면 이벤트가 발생합니다. Parameters Name Type Description mapTypeId string 삭제된 지도 유형의 id mapType naver.maps.MapType 삭제된 지도 유형 객체 selectedMapType_changed 선택된(활성화된) 지도 유형이 변경되면 이벤트가 발생합니다. Parameters Name Type Description mapType naver.maps.MapType 선택된 지도 유형 객체 {mapTypeId}_changed 특정 id의 지도 유형이 추가, 변경 또는 삭제될 때 이벤트가 발생합니다. Parameters Name Type Description mapType naver.maps.MapType | null 변경된 지도 유형 객체 × Search results Close "},"naver.maps.Marker.html":{"id":"naver.maps.Marker.html","title":"Class: naver.maps.Marker","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Marker Class: naver.maps.Marker naver.maps. Marker Marker 클래스는 지도 위에 올리는 마커를 정의합니다. new naver.maps.Marker(options) Parameters Name Type Description options MarkerOptions 마커 옵션. 이때 position 속성은 반드시 설정해야 합니다. Tutorials Tutorial: Marker Extends naver.maps.OverlayView Methods &lt;abstract&gt; draw() 지도에 오버레이를 그릴 때 호출됩니다. 지도의 창(pane) 위에 원하는 오버레이를 그리고, 배치하는 기능을 구현합니다. Inherited From naver.maps.OverlayView#draw Overrides naver.maps.OverlayView#draw getAnimation() 마커의 애니메이션을 반환합니다. Returns Type Description naver.maps.Animation Animation 객체 getClickable() 마커의 클릭 허용 여부를 반환합니다. Returns Type Description boolean 마커 클릭 허용 여부 getContainerTopLeft() 현재 지도 컨테이너 요소의 left, top 픽셀값을 반환합니다. Inherited From naver.maps.OverlayView#getContainerTopLeft Returns Type naver.maps.Point getCursor() 마우스 오버 시 반영되는 마우스 포인터 모양을 반환합니다. Returns Type Description string 마우스 포인터 모양 getDraggable() 마커의 드래그 허용 여부를 반환합니다. Returns Type Description boolean 마커 드래그 허용 여부 getDrawingRect() 마커가 그려지는 영역의 경계 좌표를 반환합니다. 기준 좌표는 세계 좌표를 화면 픽셀로 변환한 픽셀 좌표입니다. 좌표 체계에 대한 자세한 설명은 지도 투영의 좌표 체계를 참고합니다. Returns Type Description Bounds 경계 좌표 getIcon() 마커의 모양을 표현하는 아이콘 객체를 반환합니다. Returns Type Description ImageIcon | SymbolIcon | HtmlIcon 아이콘 객체 getMap() 현재 오버레이가 추가된 Map 객체를 반환합니다. Inherited From naver.maps.OverlayView#getMap Returns Type Description naver.maps.Map | null Map 객체 getOptions(key) 마커 옵션을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 반환받을 옵션 이름 Returns Type Description MarkerOptions 마커 옵션 getPanes() 오버레이 요소를 추가할 수 있는 지도의 창(pane) 요소 집합 객체를 반환합니다. Inherited From naver.maps.OverlayView#getPanes Returns Type Description MapPanes MapPanes 객체 getPosition() 마커의 위치를 반환합니다. Returns Type Description Coord 마커 위치 getProjection() 지도 좌표, 화면 좌표 간에 변환할 수 있는 MapSystemProjection 객체를 반환합니다. 반환된 객체를 이용해 지도 위의 원하는 위치에 오버레이를 배치할 수 있습니다. Inherited From naver.maps.OverlayView#getProjection Returns Type Description naver.maps.MapSystemProjection MapSystemProjection 객체 getShape() 마커의 이벤트 영역 셰이프를 반환합니다. Returns Type Description MarkerShape 마커 셰이프 객체 getTitle() 마커의 타이틀을 반환합니다. 타이틀은 마커에 마우스 포인터를 올리면 나타나는 툴팁의 문자열입니다. Returns Type Description string 마커 타이틀 getVisible() 마커의 노출 허용 여부를 반환합니다. Returns Type Description boolean 마커 노출 허용 여부 getZIndex() 마커의 쌓임 순서를 반환합니다. Returns Type Description number 마커의 쌓임 순서 &lt;abstract&gt; onAdd() 지도에 오버레이를 추가할 때 호출됩니다. 오버레이 요소를 Map 객체의 창(pane) 요소에 추가하는 기능을 구현합니다. MapPanes 중 적합한 창 요소에 오버레이 요소를 추가합니다. Inherited From naver.maps.OverlayView#onAdd Overrides naver.maps.OverlayView#onAdd &lt;abstract&gt; onRemove() 지도에서 오버레이를 제거할 때 호출됩니다. 오버레이 요소를 Map 객체의 창(pane) 요소에서 제거하는 기능을 구현합니다. Inherited From naver.maps.OverlayView#onRemove Overrides naver.maps.OverlayView#onRemove setAnimation(animation) 마커의 애니메이션을 설정합니다. 동작하고 있는 애니메이션이 있다면 중지하고, 설정한 애니메이션을 바로 시작합니다.제공하는 애니메이션은 DROP, BOUNCE입니다. Parameters Name Type Description animation naver.maps.Animation 마커의 애니메이션. 이 값이 null이면 애니메이션을 중지합니다. setClickable(clickable) 마커의 클릭 허용 여부를 설정합니다. Parameters Name Type Description clickable boolean 클릭 허용 여부. 이 값이 true이면 마커는 마우스, 터치 이벤트를 받을 수 있고, 마우스 오버 시 cursor 속성에 따라 포인터 모양을 반영합니다.false일 경우 이벤트를 받지 않으며 마우스 오버 시에도 포인터 모양이 변하지 않습니다. Fires clickable_changed setCursor(cursor) 마우스 오버 시 포인터의 모양을 설정하는 CSS cursor값을 설정합니다. Parameters Name Type Description cursor string 마우스 포인터 모양 Fires cursor_changed setDraggable(draggable) 마커의 드래그 허용 여부를 설정합니다. Parameters Name Type Description draggable boolean 마커의 드래그 허용 여부 Fires draggable_changed setIcon(icon) 마커의 모양을 설정합니다. Parameters Name Type Description icon string | ImageIcon | SymbolIcon | HtmlIcon 아이콘 객체 Fires icon_changed setMap(map) 오버레이를 지도에 추가합니다. 인수로 null을 전달하면 오버레이를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 오버레이를 추가할 Map 객체 Inherited From naver.maps.OverlayView#setMap setOptions(options) 마커 옵션을 설정합니다. 설정한 옵션만 반영됩니다. Parameters Name Type Description options MarkerOptions 마커 옵션 Fires clickable_changed cursor_changed draggable_changed icon_changed position_changed shape_changed title_changed visible_changed zIndex_changed setPosition(position) 마커의 위치를 설정합니다. Parameters Name Type Description position Coord | CoordLiteral 마커 위치 Fires position_changed setShape(shape) 마커의 이벤트 영역을 설정합니다. Parameters Name Type Description shape MarkerShape 마커 셰이프 객체 Fires shape_changed setTitle(title) 마커의 타이틀을 설정합니다. 타이틀은 마커에 마우스 포인터를 올리면 나타나는 툴팁의 문자열입니다. Parameters Name Type Description title string 마커 타이틀 Fires title_changed setVisible(visible) 마커의 노출 허용 여부를 설정합니다. Parameters Name Type Description visible boolean 마커 노출 허용 여부 Fires visible_changed setZIndex(zIndex) 마커의 쌓임 순서를 설정합니다. Parameters Name Type Description zIndex number 마커의 쌓임 순서 Fires zIndex_changed Type Definitions HtmlIcon HtmlIcon 객체는 HTML 마커에서 사용하는 아이콘을 정의합니다. HTML 마커는 HTML 문자열 또는 HTML 요소를 사용하는 마커입니다. Type: object Properties Name Type Argument Description content string | HTMLElement 마커의 아이콘으로 사용할 HTML 마크업 또는 HTML 요소입니다. 이 속성은 반드시 설정해야 합니다. size naver.maps.Size | SizeLiteral &lt;optional&gt; 화면에 나타나는 마커의 크기입니다. anchor naver.maps.Point | PointLiteral | naver.maps.Position &lt;optional&gt; 지도 위에 놓이는 마커의 위치와 일치시킬 아이콘의 기준 위치입니다. 기본값은 (0, 0)으로, 마커 기준 왼쪽 위 모서리가 마커의 위치입니다. ImageIcon ImageIcon 객체는 이미지 마커에서 사용하는 아이콘을 정의합니다. Type: object Properties Name Type Argument Default Description url string 마커의 아이콘으로 사용할 이미지의 URL입니다. size naver.maps.Size | SizeLiteral &lt;optional&gt; 화면에 나타나는 마커의 크기입니다. 이 속성을 설정하지 않으면 이미지의 크기로 설정합니다. scaledSize naver.maps.Size | SizeLiteral &lt;optional&gt; 아이콘 이미지의 크기입니다. 이 속성을 설정하지 않으면 이미지의 크기로 설정합니다. 이 속성을 이용하면 레티나 디스플레이에 대응할 수 있습니다. 예를 들어, window.deviceRatio가 2인 디바이스이고 이미지 크기가 200 x 100인 경우, 이 속성을 100 x 50으로 설정하면 실제 이미지 크기보다 2배 줄여서 보여줌으로써 레티나 디스플레이에 대응할 수 있습니다. origin naver.maps.Point | PointLiteral &lt;optional&gt; (x: 0, y: 0) 스프라이트 이미지의 아이콘을 사용할 때 이미지의 원점입니다. 즉, 이 원점 위치로부터 size 속성의 값만큼 화면에 노출됩니다. anchor naver.maps.Point | PointLiteral | naver.maps.Position &lt;optional&gt; 지도 위에 놓이는 마커의 위치와 일치시킬 아이콘의 기준 위치입니다. 이 속성을 설정하지 않으면 아이콘의 아래쪽 가운데로 설정합니다. MarkerOptions MarkerOptions 객체는 Marker를 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Argument Default Description animation naver.maps.Animation &lt;optional&gt; 마커가 지도에 추가될 때 시작할 애니메이션입니다. map naver.maps.Map 마커를 표시할 Map 객체입니다. position Coord | CoordLiteral 마커의 위치를 나타내는 지도 좌표입니다. icon string | ImageIcon | SymbolIcon | HtmlIcon &lt;optional&gt; 마커의 모양입니다. 이 속성을 설정하지 않으면 기본 아이콘으로 설정합니다. 문자열로 입력할 때는 마커의 아이콘으로 사용할 이미지의 URL을 입력합니다. shape MarkerShape &lt;optional&gt; 마커의 인터랙션 영역입니다. title string &lt;optional&gt; null 마커에 마우스 오버 시 나타나는 툴팁 문자열입니다. 이 속성을 설정하지 않거나 빈 문자열로 설정하면 툴팁을 노출하지 않습니다. cursor string &lt;optional&gt; pointer 마커에 마우스 오버 시 나타나는 포인터 모양입니다. clickable boolean &lt;optional&gt; true 마커의 클릭 허용 여부입니다. 이 값이 false이면 마커는 사용자 인터랙션을 받지 않습니다. 또한 cursor 속성값도 반영되지 않습니다. draggable boolean &lt;optional&gt; false 마커의 드래그 허용 여부입니다. 이 속성은 clickable 속성보다 우선합니다. 즉, clickable 속성이 false라도 이 값이 true이면 클릭 등의 사용자 인터랙션을 받습니다. visible boolean &lt;optional&gt; true 마커의 노출 허용 여부입니다. zIndex number &lt;optional&gt; 마커의 쌓임 순서입니다. MarkerShape MarkerShape 객체는 마커의 인터랙션 영역을 정의합니다. 일반적으로 이미지 또는 심벌 아이콘을 사용했을 때 클릭할 수 있는 영역은 다음 그림과 같이 사각형의 아이콘 크기로 설정됩니다. 그러나 이 객체를 이용하면 마커 모양대로 클릭할 수 있는 영역을 설정할 수 있습니다. Type: object Properties Name Type Description coords array 인터랙션 영역을 정의하는 도형의 좌표입니다. type string 인터랙션 영역을 정의하는 도형의 유형입니다. SymbolIcon SymbolIcon 객체는 심벌 마커에서 사용하는 아이콘을 정의합니다. 마커의 위치 (x: 0, y: 0)를 기준으로 폴리곤 좌표를 설정해 원하는 모양의 아이콘을 생성할 수 있습니다. Type: object Properties Na tional&gt; 지도 유형에 적용할 옵션 Returns Type Description naver.maps.ImageMapType NAVER 지형도 유형 &lt;static&gt; getTrafficLayer(opts) NAVER 교통 상황 레이어 지도 유형 객체를 반환합니다. Parameters Name Type Argument Description opts NaverImageMapTypeOptions &lt;optional&gt; 지도 유형에 적용할 옵션 Returns Type Description naver.maps.ImageMapType NAVER 교통 상황 레이어 지도 유형 &lt;static&gt; getVectorMap(opts) NAVER 일반 지도의 배경 지도 유형 객체를 반환합니다. Parameters Name Type Argument Description opts NaverImageMapTypeOptions &lt;optional&gt; 지도 유형에 적용할 옵션 Returns Type Description naver.maps.ImageMapType NAVER 일반 지도의 배경 지도 유형 객체 &lt;static&gt; getWorldMap(opts) NAVER 세계 지도 유형 객체를 반환합니다. 이 지도 유형은 EPSG3857 Projection 객체를 사용하며, 최대/최소 줌 레벨은 0 ~ 7입니다. Parameters Name Type Argument Description opts NaverImageMapTypeOptions &lt;optional&gt; 지도 유형에 적용할 옵션 Returns Type Description naver.maps.ImageMapType NAVER 세계 지도 유형 Type Definitions NaverImageMapTypeOptions NaverImageMapTypeOptions 객체는 ImageMapTypeOptions를 상속받으며, NAVER 지도 전용으로 설계된 별도의 옵션을 추가로 정의합니다. Type: object Properties Name Type Argument Default Description maxZoom number &lt;optional&gt; 14 지도 유형의 최대 줌 레벨입니다. minZoom number &lt;optional&gt; -1 지도 유형의 최소 줌 레벨입니다. projection naver.maps.Projection &lt;optional&gt; naver.maps.UTMK_NAVER 지도 유형의 투영입니다. 자세한 설명은 Projection 객체를 참고합니다. tileSize naver.maps.Size &lt;optional&gt; (256,256) 지도 유형의 타일 크기입니다. hd string &lt;optional&gt; 고해상도 이미지 타일의 사용 여부입니다. window.devicePixelRation의 값이 2 이상이면 true로 설정됩니다. NaverImageMapTypeOptions StyleMapTypeOption 객체는 ImageMapTypeOptions입니다. Type: object Properties Name Type Argument Default Description id StyleMapTypeId &lt;optional&gt; StyleMap 지도 유형 id. 자세한 설명은 StyleMapTypeId 객체를 참고합니다. name string &lt;optional&gt; 지도 유형 컨트롤 등에서 표시할 지도 유형의 이름입니다. repeatX boolean &lt;optional&gt; true 현재 줌 레벨에서 표현할 수 있는 타일 인덱스의 영역을 벗어나면 수평 축으로 타일을 반복할 것인지 여부입니다. repeatY boolean &lt;optional&gt; true 현재 줌 레벨에서 표현할 수 있는 타일 인덱스의 영역을 벗어나면 수직 축으로 타일을 반복할 것인지 여부입니다. projection naver.maps.Projection &lt;optional&gt; naver.maps.EPSG3857 지도 유형의 투영입니다. 자세한 설명은 Projection 객체를 참고합니다. minZoom number &lt;optional&gt; 지도 유형의 최소 줌 레벨입니다. maxZoom number &lt;optional&gt; 지도 유형의 최대 줌 레벨입니다. tileSet string | Array.&lt;string&gt; &lt;optional&gt; 지도의 타일 이미지 URL 또는 URL의 목록을 지정할 수 있습니다. initLayers Array.&lt;naver.maps.StyleMapLayerId&gt; &lt;optional&gt; 초기화 시 적용할 StyleMapLayerId 컬렉션의 id 배열입니다. × Search results Close "},"naver.maps.OverlayView.html":{"id":"naver.maps.OverlayView.html","title":"Class: naver.maps.OverlayView","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API OverlayView Class: naver.maps.OverlayView naver.maps. OverlayView OverlayView 클래스는 오버레이를 만들 때 구현해야 할 여러 메서드를 정의하는 추상 클래스입니다. NAVER 지도 API v3에서 제공하는 모든 오버레이(마커, 정보 창 등)는 이 클래스를 상속받아 구현되었습니다. 사용자 정의 오버레이를 만들려면 이 클래스를 상속받아 구현해야 합니다. 이때 다음 메서드는 반드시 재정의해야 합니다. onAdd: 지도에 오버레이를 추가할 때 호출됩니다. onRemove: 지도에서 오버레이를 제거할 때 호출됩니다. draw: 지도에 오버레이를 그릴 때 호출됩니다. new naver.maps.OverlayView() Tutorials Tutorial: CustomOverlay Extends naver.maps.KVO Methods &lt;abstract&gt; draw() 지도에 오버레이를 그릴 때 호출됩니다. 지도의 창(pane) 위에 원하는 오버레이를 그리고, 배치하는 기능을 구현합니다. getContainerTopLeft() 현재 지도 컨테이너 요소의 left, top 픽셀값을 반환합니다. Returns Type naver.maps.Point getMap() 현재 오버레이가 추가된 Map 객체를 반환합니다. Returns Type Description naver.maps.Map | null Map 객체 getPanes() 오버레이 요소를 추가할 수 있는 지도의 창(pane) 요소 집합 객체를 반환합니다. Returns Type Description MapPanes MapPanes 객체 getProjection() 지도 좌표, 화면 좌표 간에 변환할 수 있는 MapSystemProjection 객체를 반환합니다. 반환된 객체를 이용해 지도 위의 원하는 위치에 오버레이를 배치할 수 있습니다. Returns Type Description naver.maps.MapSystemProjection MapSystemProjection 객체 &lt;abstract&gt; onAdd() 지도에 오버레이를 추가할 때 호출됩니다. 오버레이 요소를 Map 객체의 창(pane) 요소에 추가하는 기능을 구현합니다. MapPanes 중 적합한 창 요소에 오버레이 요소를 추가합니다. &lt;abstract&gt; onRemove() 지도에서 오버레이를 제거할 때 호출됩니다. 오버레이 요소를 Map 객체의 창(pane) 요소에서 제거하는 기능을 구현합니다. setMap(map) 오버레이를 지도에 추가합니다. 인수로 null을 전달하면 오버레이를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 오버레이를 추가할 Map 객체 × Search results Close "},"naver.maps.Panorama.html":{"id":"naver.maps.Panorama.html","title":"Class: naver.maps.Panorama","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Panorama Class: naver.maps.Panorama naver.maps. Panorama Panorama 클래스는 애플리케이션에서 파노라마 인스턴스를 정의합니다. 개발자는 이 객체를 생성해서 지정한 DOM 요소에 파노라마를 삽입할 수 있습니다. 이 클래스는 panorama 서브 모듈을 로드해야 합니다. new naver.maps.Panorama(panoramaDiv, panoramaOptions) Parameters Name Type Description panoramaDiv string | HTMLElement 파노라마를 삽입할 HTML 요소 panoramaOptions PanoramaOptions 파노라마 옵션 Tutorials Basics of Creating Panoramas Requires module:panorama Example Panorama 기본 사용법 var pano = new naver.maps.Panorama(\"pano\", { position: new naver.maps.LatLng(37.3599605, 127.1058814), size: new naver.maps.Size(800, 600), pov: { pan: -135, tilt: 29, fov: 100 } }); naver.maps.Event.addListener(pano, \"init\", function() { console.log(\"init\"); }); naver.maps.Event.addListener(pano, \"pano_status\", function(status) { console.log(\"pano_status\", status, pano.getPanoId()); }); naver.maps.Event.addListener(pano, \"pano_changed\", function() { console.log(\"pano_changed\", pano.getLocation()); }); naver.maps.Event.addListener(pano, \"pov_changed\", function() { console.log(\"pov_changed\", pano.getPov()); }); Extends naver.maps.KVO Requires module:panorama Methods getElement() 파노라마의 HTML 요소를 반환합니다. Returns Type Description HTMLElement 현재 파노라마의 HTML 요소 getLocation() 파노라마의 위치 정보를 반환합니다. Returns Type Description PanoramaLocation 위치 정보 getMaxScale() 파노라마의 최대 배율을 반환합니다. Returns Type Description number 파노라마 최대 배율 getMaxZoom() 파노라마의 최대 줌 레벨을 반환합니다. Returns Type Description number 파노라마 최대 줌 레벨 getMinScale() 파노라마의 최소 배율을 반환합니다. Returns Type Description number 파노라마 최소 배율 getMinZoom() 파노라마의 최소 줌 레벨을 반환합니다. Returns Type Description number 파노라마 최소 줌 레벨 getOptions(key) 파노라마의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Returns Type Description any 모든 옵션 또는 특정 key에 해당되는 옵션의 값 getPanoId() 파노라마의 id를 반환합니다. Returns Type Description string 파노라마 id getPosition() 파노라마의 위치를 반환합니다. Returns Type Description naver.maps.LatLng 파노라마 위치 getPov() 파노라마의 시야를 반환합니다. Returns Type Description PanoramaPov 파노라마 시야 getProjection() 파노라마의 투영을 반환합니다. Returns Type Description PanoramaProjection 파노라마 투영 객체 getScale() 파노라마의 배율을 반환합니다. Returns Type Description number 파노라마 배율 getSize() 파노라마의 화면 크기를 반환합니다. Returns Type Description naver.maps.Size 파노라마 화면 크기 getVisible() 파노라마의 노출 여부를 반환합니다. Returns Type Description boolean 파노라마 노출 여부 getZoom() 파노라마의 줌 레벨을 반환합니다. Returns Type Description number 파노라마 줌 레벨 setOptions(newOptions|key, value) 파노라마의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Argument Description newOptions|key object | string 파노라마의 옵션 객체 또는 특정 옵션의 이름 value any &lt;optional&gt; 옵션의 값 setPanoId(panoId) 파노라마의 id를 설정합니다. Parameters Name Type Description panoId string 파노라마 id Fires pano_status pano_changed setPanoIdWithPov(panoId, pov) 파노라마의 id와 시야를 함께 설정합니다. Parameters Name Type Description panoId string 파노라마 id pov PanoramaPov 파노라마 시야 Fires pano_status pano_changed pov_changed setPosition(position) 파노라마의 위치를 설정합니다. 해당 위치에서 가장 가까운 파노라마(검색 반경 300미터)를 자동으로 설정합니다. Parameters Name Type Description position naver.maps.LatLng | LatLngLiteral 파노라마 위치 Fires pano_status pano_changed setPov(pov) 파노라마의 시야를 설정합니다. Parameters Name Type Description pov PanoramaPov 파노라마 시야 Fires pov_changed setScale(scale) 파노라마의 배율을 설정합니다. Parameters Name Type Description scale number 파노라마 배율 setSize(size) 파노라마의 화면 크기를 펙셀 단위로 설정합니다. Parameters Name Type Description size naver.maps.Size | SizeLiteral 파노라마 화면 크기 setVisible(visible) 파노라마의 노출 여부를 설정합니다. Parameters Name Type Description visible boolean 파노라마 노출 여부 setZoom(zoom) 파노라마의 줌 레벨을 설정합니다. Parameters Name Type Description zoom number 파노라마 줌 레벨 Fires pov_changed zoomIn() 파노라마를 1 레벨 확대합니다. Fires pov_changed zoomOut() 파노라마를 1 레벨 축소합니다. Fires pov_changed Type Definitions PanoramaLocation PanoramaLocation 객체는 파노라마의 위치 정보를 나타냅니다. Type: object Properties Name Type Description panoId string 파노라마의 id입니다. title string 파노라마의 도로명입니다. address string 파노라마의 주소입니다. coord naver.maps.LatLng 파노라마 위치(촬영 위치)의 위/경도 좌표입니다. photodate string 파노라마의 촬영일입니다. PanoramaOptions PanoramaOptions 객체는 파노라마를 정의하는 옵션을 나타냅니다. panoId 속성과 position 속성 중 하나는 반드시 설정해야 합니다. 두 속성을 모두 설정하면, 우선순위에 따라 panoId 속성을 적용합니다. Type: object Properties Name Type Default Description size naver.maps.Size | SizeLiteral 파노라마의 크기입니다. 이 옵션을 설정하지 않으면 파노라마 초기화 시 파노라마 개체가 삽입된 요소의 크기로 설정합니다. panoId string 파노라마의 id입니다. position naver.maps.LatLng | LatLngLiteral 파노라마의 위/경도 좌표입니다. pov PanoramaPov 파노라마의 시야 정보입니다. visible boolean true 파노라마의 노출 여부입니다. minScale number 0 파노라마의 최소 배율입니다. maxScale number 10 파노라마의 최대 배율입니다. minZoom number 0 파노라마의 최소 줌 레벨입니다. maxZoom number 4 파노라마의 최대 줌 레벨입니다. logoControl boolean true NAVER 로고 컨트롤의 표시 여부입니다. logoControlOptions LogoControlOptions NAVER 로고 컨트롤의 옵션입니다. 자세한 설명은 LogoControlOptions 명세를 참고합니다. zoomControl boolean false 줌 컨트롤의 표시 여부입니다. zoomControlOptions ZoomControlOptions 줌 컨트롤의 옵션입니다. 자세한 설명은 ZoomControlOptions 명세를 참고합니다. aroundControl boolean false 주변 컨트롤(거리뷰/항공뷰 전환)의 표시 여부입니다. aroundControlOptions AroundControlOptions 주변 컨트롤(거리뷰/항공뷰 전환)의 옵션입니다. 자세한 설명은 AroundControlOptions 명세를 참고합니다. Example var panoramaOptions = { size: new naver.maps.Size(800, 600), // panoId: \"GeuHvj1YMFW56xcrravtcg==\", position: new naver.maps.LatLng(37.3599605, 127.1058814), pov: { pan: -135, tilt: 29, fov: 100 }, visible: true, aroundControl: true, minScale: 0, maxScale: 10, minZoom: 0, maxZoom: 4, logoControl: true, logoControlOptions: { position: naver.maps.Position.BOTTOM_RIGHT }, zoomControl: true, zoomControlOptions: { position: naver.maps.Position.TOP_LEFT, style: naver.maps.ZoomControlStyle.SMALL }, aroundControl: true, aroundControlOptions: { position: naver.maps.Position.TOP_RIGHT } }; var panorama = new naver.maps.Panorama(\"pano\",panoramaOptions); PanoramaPov PanoramaPov 객체는 파노라마의 시야(POV, Point of View) 정보를 나타냅니다. Type: object Properties Name Type Default Description pan number 0 카메라의 이동(좌우) 위치입니다. 진북 기준이며, 값은 -180(좌)~180(우)입니다. tilt number 0 카메라의 이동(상하) 위치입니다. 값은 -90(하)~90(상)입니다. fov number 90 카메라의 각도입니다. 값은 100(최대)~20(최소)입니다. Events init 파노라마 초기화를 끝내면 발생하는 이벤트입니다. pano_changed 파노라마 조회를 끝내면 발생하는 이벤트입니다. pano_status 파노라마 id 또는 파노라마 위치가 변경되면 발생하는 이벤트입니다. Parameters Name Type Description panoramaStatus string 파노라마 요청 결과(OK: 성공, ERROR: 실패) pov_changed 파노라마 시야가 변경되면 발생하는 이벤트입니다. × Search results Close "},"naver.maps.PanoramaProjection.html":{"id":"naver.maps.PanoramaProjection.html","title":"Interface: PanoramaProjection","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API PanoramaProjection Interface: PanoramaProjection naver.maps. PanoramaProjection PanoramaProjection 인터페이스는 파노라마의 투영을 나타내는 것으로, 좌표 변환과 같은 작업에 필요한 메서드를 제공합니다. 이 인터페이스는 Panorama 인스턴스의 getProjection 메서드를 이용해 가져올 수 있으며, 직접 초기화해서 사용할 수 없습니다. Extends naver.maps.KVO Requires module:panorama Methods fromCoordToPov(coord) 지정한 위/경도 좌표에 해당하는 파노라마 시야를 반환합니다. Parameters Name Type Description coord naver.maps.LatLng 위/경도 좌표 Returns Type Description PanoramaPov 파노라마 시야 Example 파노라마 초기화 이벤트 발생 시 추가한 마커를 바라보도록 시야를 조정하는 예제 var pano = new naver.maps.Panorama(\"pano\", { position: new naver.maps.LatLng(37.3599605, 127.1058814) }); var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(37.359484, 127.105333) }); naver.maps.Event.addListener(pano, \"init\", function() { marker.setMap(pano); var proj = pano.getProjection(); var lookAtPov = proj.fromCoordToPov(marker.getPosition()); if (lookAtPov) { pano.setPov(lookAtPov); } }); × Search results Close "},"naver.maps.Point.html":{"id":"naver.maps.Point.html","title":"Class: naver.maps.Point","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Point Class: naver.maps.Point naver.maps. Point Point 클래스는 2차원 평면의 좌표를 정의합니다. new naver.maps.Point(x, y) Parameters Name Type Default Description x number 0 x 좌표 y number 0 y 좌표 Methods add(point) 좌표 객체의 x, y에 지정한 좌표의 x, y를 더합니다. Parameters Name Type Description point Coord | PointLiteral 더할 좌표 객체 Returns Type Description naver.maps.Point this add(x, y) 좌표 객체의 x, y에 지정한 수치를 더합니다. Parameters Name Type Description x number x 좌표 y number y 좌표 Returns Type Description naver.maps.Point this ceil() 좌표 객체의 x, y값을 올려 정수 형태로 만듭니다. Returns Type Description naver.maps.Point this clone() 객체의 복제본을 반환합니다. Returns Type Description naver.maps.Point 복제된 객체 div(x, y) 좌표 객체의 x, y에 지정한 수치를 나눕니다. Parameters Name Type Description x number x 좌표 y number y 좌표 Returns Type Description naver.maps.Point this div(point) 좌표 객체의 x, y에 지정한 좌표의 x, y를 나눕니다. Parameters Name Type Description point Coord | PointLiteral 나눌 좌표 객체 Returns Type Description naver.maps.Point this equals(point) 객체의 좌표와 지정한 좌표가 같은지 여부를 확인합니다. Parameters Name Type Description point Coord | PointLiteral 비교할 좌표 객체 Returns Type Description boolean 동일 여부 floor() 좌표 객체의 x, y값의 소수점 이하를 버리고 정수 형태로 만듭니다. Returns Type Description naver.maps.Point this mul(point) 좌표 객체의 x, y에 지정한 좌표의 x, y를 곱합니다. Parameters Name Type Description point Coord | PointLiteral 곱할 좌표 객체 Returns Type Description naver.maps.Point this mul(x, y) 좌표 객체의 x, y에 지정한 수치를 곱합니다. Parameters Name Type Description x number x 좌표 y number y 좌표 Returns Type Description naver.maps.Point this round() 좌표 객체의 x, y값을 반올림한 정수 형태로 만듭니다. Returns Type Description naver.maps.Point this sub(x, y) 좌표 객체의 x, y에 지정한 수치를 뺍니다. Parameters Name Type Description x number x 좌표 y number y 좌표 Returns Type Description naver.maps.Point this sub(point) 좌표 객체의 x, y에 지정한 좌표의 x, y를 뺍니다. Parameters Name Type Description point Coord | PointLiteral 뺄 좌표 객체 Returns Type Description naver.maps.Point this toString() 객체의 좌표를 문자열로 반환합니다. Returns Type Description string 좌표를 나타내는 문자열로 형식은 (x,y)입니다. Example var point = new naver.map.Point(128, 256); point.toString(); // '(128,256)' × Search results Close "},"naver.maps.PointBounds.html":{"id":"naver.maps.PointBounds.html","title":"Class: naver.maps.PointBounds","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API PointBounds Class: naver.maps.PointBounds naver.maps. PointBounds PointBounds 클래스는 최소 좌표와 최대 좌표를 포함하는 직사각형의 지리적 영역(이하 좌표 경계)을 정의합니다. new naver.maps.PointBounds(minPoint, maxPoint) Parameters Name Type Description minPoint naver.maps.Point 최소 좌표 maxPoint naver.maps.Point 최대 좌표 Methods &lt;static&gt; bounds(point, pointN) 두 개 이상의 좌표 중 최소/최대 좌표를 선정하여 새로운 PointBounds 객체를 반환하는 팩토리 메서드입니다. Parameters Name Type Argument Description point Coord | PointLiteral 좌표 객체 pointN Coord | PointLiteral &lt;repeatable&gt; 좌표 객체 Returns Type Description naver.maps.PointBounds 좌표 경계 clone() 객체의 복제본을 반환합니다. Returns Type Description naver.maps.PointBounds 복제된 객체 equals(bounds) 객체의 좌표 경계와 지정한 좌표 경계가 같은지 여부를 확인합니다. Parameters Name Type Description bounds Bounds | PointBoundsLiteral 비교할 좌표 경계 객체 Returns Type Description boolean 동일 여부 extend(point) 객체의 좌표 경계에 지정한 좌표가 들어가도록 좌표 경계를 확장합니다. Parameters Name Type Description point Coord | PointLiteral 확장할 좌표 Returns Type Description naver.maps.PointBounds this getCenter() 좌표 경계의 중심 좌표를 반환합니다. Returns Type Description naver.maps.Point 좌표 경계의 중심 좌표 getMax() 좌표 경계의 최대 좌표를 반환합니다. Returns Type Description naver.maps.Point 최대 좌표 getMin() 좌표 경계의 최소 좌표를 반환합니다. Returns Type Description naver.maps.Point 최소 좌표 hasBounds(bounds) 객체의 좌표 경계가 지정한 좌표 경계를 포함하는지 여부를 확인합니다. Parameters Name Type Description bounds Bounds | PointBoundsLiteral 확인할 좌표 경계 객체 Returns Type Description boolean 포함 여부 hasPoint(point) 객체의 좌표 경계 내에 지정한 좌표가 있는지 여부를 확인합니다. Parameters Name Type Description point Coord | PointLiteral 확인할 좌표 객체 Returns Type Description boolean 포함 여부 intersects(bounds) 객체의 좌표 경계가 지정한 좌표 경계와 겹치는 부분이 있는지 여부를 확인합니다. Parameters Name Type Description bounds Bounds | PointBoundsLiteral 확인할 좌표 경계 객체 Returns Type Description boolean 겹침 여부 maxX() 최대 좌표의 x 좌표를 반환합니다. Returns Type Description number x 좌표 maxY() 최대 좌표의 y 좌표를 반환합니다. Returns Type Description number y 좌표 minX() als Examples naver map js api v3 네이버 지도 API Service StaticObjects: Service naver.maps. Service Service 객체는 NAVER 지도 API v3을 이용해 호출할 수 있는 서버 API들을 메서드로 제공합니다. Tutorials Calling the Geocode/Reverse Geocode APIs using Geocoder Members &lt;static, readonly&gt; CoordType CoordType 객체는 좌표 체계의 이름을 나타냅니다. Properties Name Type Default Description LATLNG string latlng 위/경도 좌표계를 나타냅니다. TM128 string tm128 TM128 좌표계를 나타냅니다. &lt;static, readonly&gt; Encoding Encoding 객체는 서비스의 응답 인코딩 형태를 나타냅니다. Properties Name Type Default Description UTF_8 string utf-8 utf-8 인코딩을 나타냅니다. EUC_KR string euc-kr euc-kr 인코딩을 나타냅니다. &lt;static, readonly&gt; Status Status 객체는 서비스의 응답 상태를 나타냅니다. Properties Name Type Default Description OK number 200 요청이 성공한 상태입니다. ERROR number 500 요청이 실패한 상태입니다. Methods fromAddrToCoord() 특정 주소의 좌표를 반환하는 geocode API를 호출합니다. See naver.maps.Service#geocode fromCoordToAddr() 특정 좌표에 해당하는 주소를 반환하는 reversegeocode API를 호출합니다. See naver.maps.Service#reverseGeocode geocode(options, callback) 특정 주소의 좌표를 반환하는 geocode API를 호출합니다. Parameters Name Type Description options ServiceOptions 서버 API 호출 시 전달할 옵션 Properties Name Type Description address string 좌표를 검색하기 위한 주소 callback function 결과 반환 시 실행할 콜백 함수 Properties Name Type Argument Description status naver.maps.Service.Status 응답 결과에 대한 상태 코드 response GeocodeResponse &lt;optional&gt; 응답 본문 reverseGeocode(options, callback) 특정 좌표에 해당하는 주소를 반환하는 reversegeocode API를 호출합니다. Parameters Name Type Description options ServiceOptions 서버 API 호출 시 전달할 옵션 Properties Name Type Description location Coord | CoordLiteral 주소를 검색하기 위한 좌표에 해당하는 위칫값 callback function 결과 반환 시 실행할 콜백 함수 Properties Name Type Argument Description status naver.maps.Service.Status 응답 결과의 상태 코드 response ReverseGeocodeResponse &lt;optional&gt; 응답 본문 Type Definitions AddressItem AddressItem은 특정 주소의 정보를 나타냅니다. Type: object Properties Name Type Description address string 개별 주소의 전체 텍스트 addrdetail string 개별 주소의 상세 정보 Properties Name Type Description country string 개별 주소의 국가명 sido string 개별 주소가 속한 특별시/광역시/도에 해당되는 정보 sigugun string 개별 주소가 속한 일반시/구/군/면 해당되는 정보 dongmyun string 개별 주소가 속한 동/면/리에 해당되는 정보 rest string 지번 주소 또는 도로명과 같은 개별 주소의 나머지 정보 isRoadAddress boolean 해당 주소가 도로명 주소인지 여부 point PointObjectLiteral 개별 주소의 좌표 GeocodeResponse GeocodeResponse는 특정 주소의 좌표를 반환하는 geocode API의 응답 형태입니다. Type: object Properties Name Type Description result object API의 응답 내용을 담고 있는 컨테이너. Properties Name Type Description userquery string API에 질의한 주소 total number 사용자가 질의한 주소에 해당되는 좌표의 결과 수 items Array.&lt;naver.maps.Service~AddressItem&gt; 좌표 목록의 배열 Example { \"result\": { \"total\": 1, \"userquery\": \"불정로6\", \"items\": [ { \"address\": \"경기도 성남시 분당구 불정로 6 그린팩토리\", \"addrdetail\": { \"country\": \"대한민국\", \"sido\": \"경기도\", \"sigugun\": \"성남시 분당구\", \"dongmyun\": \"불정로\", \"rest\": \" 6 그린팩토리\" }, \"isRoadAddress\": true, \"point\": { \"x\": 127.1052133, \"y\": 37.3595316 } } ] } } ReverseGeocodeResponse ReverseGeocodeResponse는 특정 좌표에 해당하는 주소를 반환하는 reversegeocode API의 응답 형태입니다. Type: object Properties Name Type Description result object API의 응답 내용을 담고 있는 컨테이너. Properties Name Type Description userquery string API에 질의한 좌표 total number 사용자가 질의한 좌표에 해당되는 주소의 결과 수 items Array.&lt;naver.maps.Service~AddressItem&gt; 주소 목록의 배열 Example { \"result\": { \"total\": 2, \"userquery\": \"127.1052133,37.3595316\", \"items\": [ { \"address\": \"경기도 성남시 분당구 정자동 178-1\", \"addrdetail\": { \"country\": \"대한민국\", \"sido\": \"경기도\", \"sigugun\": \"성남시 분당구\", \"dongmyun\": \"정자동\", \"rest\": \"178-1\" }, \"isRoadAddress\": false, \"point\": { \"x\": 127.1052208, \"y\": 37.3595122 } }, { \"address\": \"경기도 성남시 분당구 불정로 6 그린팩토리\", \"addrdetail\": { \"country\": \"대한민국\", \"sido\": \"경기도\", \"sigugun\": \"성남시 분당구\", \"dongmyun\": \"불정로\", \"rest\": \"6 그린팩토리\" }, \"isRoadAddress\": true, \"point\": { \"x\": 127.1052133, \"y\": 37.3595316 } } ] } } ServiceOptions ServiceOptions는 서버 API 호출 시 전달하기 위한 옵션을 나타냅니다. Type: object Properties Name Type Argument Default Description encoding naver.maps.Ser .maps.visualization.DotMap.html":{"id":"naver.maps.visualization.DotMap.html","title":"Class: naver.maps.visualization.DotMap","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API DotMap Class: naver.maps.visualization.DotMap naver.maps.visualization. DotMap DotMap 클래스는 점지도를 정의합니다. 가중치가 있는 지점 목록을 이용할 때는 가중치를 1 ~ {반지름}로 정규화하고, 해당 값을 점지도를 표현하는 점의 반지름으로 사용합니다. 가중치가 없는 지점 목록을 이용할 때는 반지름을 점지도를 표현하는 점의 반지름으로 사용합니다. new naver.maps.visualization.DotMap(dotMapOptions) Parameters Name Type Argument Description dotMapOptions DotMapOptions &lt;optional&gt; 점지도 옵션 Tutorials Visualizing Data Methods getData() 점지도의 데이터를 반환합니다. Returns Type Description Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; 점지도의 데이터 getMap() 현재 점지도가 추가된 Map 객체를 반환합니다. Returns Type Description naver.maps.Map | null Map 객체 getOptions(key) 점지도의 모든 옵션 또는 특정 옵션을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션 이름 Returns Type Description DotMapOptions | any 점지도 옵션 redraw() 점지도를 새로 그립니다. setData(data) 점지도의 데이터를 설정합니다. 새로 추가된 데이터는 naver.maps.visualization.DotMap#redraw 메서드를 호출해야 반영됩니다. Parameters Name Type Description data Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; 점지도의 데이터 setMap(map) 점지도를 지도에 추가합니다. 인수로 null을 전달하면 점지도를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 점지도를 추가할 Map 객체 setOptions(key, value) 점지도의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description key string 점지도 옵션 이름 value any 점지도 옵션 값 setOptions(options) 점지도의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description options DotMapOptions 점지도 옵션 Type Definitions DotMapOptions DotMapOptions 객체는 DotMap을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Argument Default Description map naver.maps.Map 점지도가 그려질 지도 객체입니다. data Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; | Array.&lt;naver.maps.visualization.WeightedLocation&gt; 점지도의 지점 목록입니다. opacity number &lt;optional&gt; 0.5 점지도의 불투명도입니다. 0 ~ 1의 값을 입력합니다. radius number &lt;optional&gt; 5 점지도를 표현하는 점의 반지름입니다. 단위는 픽셀입니다. strokeWeight number &lt;optional&gt; 1 점지도를 표현하는 점의 선 두께입니다. strokeColor string &lt;optional&gt; white 점지도를 표현하는 점의 선 색상입니다. CSS 색상 표현법으로 설정합니다. strokeLineCap string &lt;optional&gt; butt 점지도를 표현하는 점의 선 마감 스타일입니다. SVG의 stroke-linecap 스타일 표준을 따릅니다. 사용 가능한 값으로는 butt, flat(butt와 동일), round 그리고 square가 있습니다. 아래 그림의 왼쪽부터 순서대로 butt, round, square입니다. strokeLineJoin string &lt;optional&gt; miter 점지도를 표현하는 점의 선들이 맞닿는 부분에 대한 마감 스타일입니다. SVG의 stroke-linejoin 스타일 표준을 따릅니다. 사용 가능한 값으로는 miter, round 그리고 bevel이 있습니다. 아래 그림의 위부터 순서대로 miter, round, bevel입니다. fillColor string &lt;optional&gt; red 점지도를 표현하는 점의 영역을 채울 색상입니다. CSS 색상 표현법으로 설정합니다. × Search results Close "},"naver.maps.visualization.HeatMap.html":{"id":"naver.maps.visualization.HeatMap.html","title":"Class: naver.maps.visualization.HeatMap","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API HeatMap Class: naver.maps.visualization.HeatMap naver.maps.visualization. HeatMap HeatMap 클래스는 열지도를 정의합니다. 가중치가 있는 지점 목록을 이용할 때는 가중치를 0.1 ~ 1로 정규화하고, 해당 값을 열지도를 표현하는 점의 영향력 강도(세기)로 사용합니다. 가중치가 없는 지점 목록을 이용할 때는 기본 값 1을 열지도를 표현하는 점의 영향력 강도(세기)로 사용합니다. new naver.maps.visualization.HeatMap(heatMapOptions) Parameters Name Type Argument Description heatMapOptions HeatMapOptions &lt;optional&gt; 열지도 옵션 Tutorials Visualizing Data Methods getColorMap() 열지도의 색상 스펙트럼을 반환합니다. Returns Type Description naver.maps.visualization.SpectrumStyle 열지도 색상 스펙트럼 getData() 열지도의 데이터를 반환합니다. Returns Type Description Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; 열지도의 데이터 getMap() 현재 열지도가 추가된 Map 객체를 반환합니다. Returns Type Description naver.maps.Map | null Map 객체 getOptions(key) 열지도의 모든 옵션 또는 특정 옵션을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션 이름 Returns Type Description HeatMapOptions | any 열지도 옵션 redraw() 열지도를 새로 그립니다. setColorMap(colormap, inReverse) 열지도의 색상 스펙트럼을 설정합니다. Parameters Name Type Description colormap naver.maps.visualization.SpectrumStyle 열지도 색상 스펙트럼 inReverse boolean 반전된 색상 설정 여부입니다. 이 값이 true 이면 설정한 색상 스펙트럼의 반전을 이용합니다. setData(data) 열지도의 데이터를 설정합니다. 새로 추가된 데이터는 naver.maps.visualization.HeatMap#redraw 메서드를 호출해야 반영됩니다. Parameters Name Type Description data Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; 열지도의 데이터 setMap(map) 열지도를 지도에 추가합니다. 인수로 null을 전달하면 열지도를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 열지도를 추가할 Map 객체 setOptions(key, value) 열지도의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description key string 열지도 옵션 이름 value any 열지도 옵션 값 setOptions(options) 열지도의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description options HeatMapOptions 열지도 옵션 Type Definitions HeatMapOptions HeatMapOptions 객체는 HeatMap을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Argument Default Description map naver.maps.Map 열지도가 그려질 지도 객체입니다. data Array.&lt;naver.maps.LatLng&gt; | Array.&lt;PointArrayLiteral&gt; | Array.&lt;naver.maps.visualization.WeightedLocation&gt; 열지도의 지점 목록입니다. opacity number &lt;optional&gt; 0.6 열지도의 불투명도입니다. 0 ~ 1의 값을 입력합니다. radius number &lt;optional&gt; 10 열지도를 표현하는 점의 영향력을 나타내는 반지름입니다. 단위는 픽셀입니다. colorMap naver.maps.visualization.SpectrumStyle &lt;optional&gt; RAINBOW 열지도의 색상 스펙트럼입니다. × Search results Close "},"naver.maps.visualization.SpectrumStyle.html":{"id":"naver.maps.visualization.SpectrumStyle.html","title":"StaticObjects: SpectrumStyle","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API SpectrumStyle StaticObjects: SpectrumStyle naver.maps.visualization. SpectrumStyle SpectrumStyle 객체는 열지도의 색상 스펙트럼을 사전에 정의한 것입니다. 설정할 수 있는 색상 스펙트럼은 아래와 같습니다. Properties Name Type Description JET string rgb(0,0,131) ~ rgb(128,0,0) 값으로 구성된 스펙트럼입니다. HSV string rgb(255,0,0) ~ rgb(255,0,6) 값으로 구성된 스펙트럼입니다. HOT string rgb(0,0,0) ~ rgb(255,255,255) 값으로 구성된 스펙트럼입니다. COOL string rgb(0,255,255) ~ rgb(255,0,255) 값으로 구성된 스펙트럼입니다. GREYS string rgb(0,0,0) ~ rgb(255,255,255) 값으로 구성된 스펙트럼입니다. YIGnBu string rgb(8,29,88) ~ rgb(255,255,217) 값으로 구성된 스펙트럼입니다. YIOrRd string rgb(128,0,38) ~ rgb(255,255,204) 값으로 구성된 스펙트럼입니다. RdBu string rgb(5,10,172) ~ rgb(178,10,28) 값으로 구성된 스펙트럼입니다. RAINBOW string rgb(150,0,90) ~ rgb(255,0,0) 값으로 구성된 스펙트럼입니다. PORTLAND string rgb(12,51,131) ~ rgb(217,30,30) 값으로 구성된 스펙트럼입니다. OXYGEN string rgb(64,5,5) ~ rgb(248,254,105) 값으로 구성된 스펙트럼입니다. Requires module:visualization × Search results Close "},"naver.maps.visualization.WeightedLocation.html":{"id":"naver.maps.visualization.WeightedLocation.html","title":"Class: naver.maps.visualization.WeightedLocation","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API WeightedLocation Class: naver.maps.visualization.WeightedLocation naver.maps.visualization. WeightedLocation WeightedLocation 클래스는 가중치가 있는 위/경도 좌표를 정의합니다. new naver.maps.visualization.WeightedLocation(lat, lng, weight) Parameters Name Type Argument Default Description lat number 위도 lng number 경도 weight number &lt;optional&gt; 1 가중치 Tutorials Visualizing Data Methods clone() 객체의 복제본을 반환합니다. Returns Type Description naver.maps.visualization.WeightedLocation 복제된 객체 getLocation() 위/경도 좌표를 반환합니다. Returns Type Description naver.maps.LatLng 위/경도 좌표 getWeight() 가중치를 반환합니다. Returns Type Description number 가중치 lat() 위도를 반환합니다. Returns Type Description number 위도 lng() 경도를 반환합니다. Returns Type Description number 경도 toString() 객체의 가중치와 좌표를 문자열로 반환합니다. Returns Type Description number 가중치, 위/경도 좌표를 나타내는 문자열로 형식은 (lat:{위도},lng:{경도},weight:{가중치})입니다. × Search results Close "},"naver.maps.ZoomControl.html":{"id":"naver.maps.ZoomControl.html","title":"Class: naver.maps.ZoomControl","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API ZoomControl Class: naver.maps.ZoomControl naver.maps. ZoomControl ZoomControlOptions 클래스는 줌 컨트롤을 정의합니다. new naver.maps.ZoomControl(ZoomControlOptions) Parameters Name Type Description ZoomControlOptions ZoomControlOptions UI 컨트롤 옵션 Tutorials Map Controls See naver.maps.MapOptions Example var map = new naver.maps.Map('map', { zoomControl: true, zoomControlOptions: { position: naver.maps.Position.TOP_RIGHT } }); Extends naver.maps.CustomControl Methods getElement() UI 컨트롤의 HTML 노드를 반환합니다. Inherited From naver.maps.CustomControl#getElement Returns Type HTMLElement getMap() 현재 UI 컨트롤이 추가된 지도 객체를 반환합니다. Inherited From naver.maps.CustomControl#getMap Returns Type Description naver.maps.Map | null 지도 객체 getOptions(key) UI 컨트롤의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Inherited From naver.maps.CustomControl#getOptions Returns Type Description any 모든 옵션 또는 특정 key에 해당되는 옵션의 값 html(html) 지정한 HTML 마크업을 컨테이너 &lt;div&gt; 요소 내에 렌더링하거나, UI 컨트롤의 컨테이너 &lt;div&gt; 요소를 반환합니다. Parameters Name Type Argument Description html string &lt;optional&gt; UI 컨트롤 마크업 Inherited From naver.maps.CustomControl#html Returns Type Description string | undefined UI 컨트롤 마크업 setMap(map) UI 컨트롤을 지도에 추가합니다. 인수로 null을 전달하면 UI 컨트롤을 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 지도 객체 Inherited From naver.maps.CustomControl#setMap setOptions(newOptions) UI 컨트롤의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Description newOptions ControlOptions UI 컨트롤 옵션 Inherited From naver.maps.CustomControl#setOptions setPosition(position) UI 컨트롤의 위치를 설정합니다. Parameters Name Type Description position naver.maps.Position 컨트롤 위치 Inherited From naver.maps.CustomControl#setPosition Type Definitions ZoomControlOptions ZoomControlOptions 객체는 줌 컨트롤의 위치나 모양을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description position naver.maps.Position TOP_LEFT 줌 컨트롤을 배치할 위치입니다. style ZoomControlStyle LARGE 줌 컨트롤의 스타일입니다. legendDisabled boolean false 줌 컨트롤의 범례 노출 여부입니다. ZoomControlStyle ZoomControlStyle 객체는 줌 컨트롤의 스타일을 정의합니다. Type: object Properties Name Type Description LARGE number 확대/축소 버튼과 슬라이드 바가 함께 있는 스타일입니다. SMALL number 확대/축소 버튼만 있는 스타일입니다. × Search results Close "},"tutorial-1-Conceptual-Overview.html":{"id":"tutorial-1-Conceptual-Overview.html","title":"Tutorial: Major Characteristics","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Major Characteristics Major Characteristics The NAVER Maps API v3 is a JavaScript based NAVER Maps platform which helps you easily implement map features in your web service or application, with its various classes and methods.In particular, it provides code optimized for desktop and mobile environments to achieve high performance and is newly designed to fully support major web browsers. The NAVER Maps API v3 supports the following characteristics. Independent APIs Mobile optimization Key-Value Observing (KVO) design Single version Independent APIsThe previous versions of the NAVER Maps API, v1 and v2, used the JindoJS framework. The NAVER Maps API v3, however, is capable of handling Document Object Model (DOM) and is compatible with web browsers, which makes it fully independent from other frameworks such as JindoJS, and libraries. That is, the API works with any frameworks or libraries without any problems. Also, unlike the previous versions, it is designed to work without additional Cascading Style Sheets (CSS). Mobile optimizationMobile web browsing environments work differently depending on each device’s performance and its manufacturer’s customizing status, despite their recent improvements. The NAVER Maps API v3 is designed to ensure the best performance in most mobile devices. Apart from touchstart, touchmove, and touchend touch events, the following gesture events are also available. tap - Touch the screen with one finger. doubletap - Touch the screen twice quickly with one finger. longtap - Touch the screen for 1 sec. or longer with one finger. twofingertap - Touch the screen with two fingers. pinch in/out - Touch the screen with two fingers and spread or pinch them. Gesture events will be added continuously. Basically, the NAVER Maps API v3 uses the CSS3 Transform property. However, it automatically uses the CSS2 rendering in specific web browsers or for devices with poor performance. This is how the NAVER Maps API v3 ensures the best performance depending on users’ environments. KVO designKVO design is the core of the entire design of the NAVER Maps API v3. Classes that inherit from the KVO class can bind interesting properties to effectively handle them when the properties are changed. For more information on the KVO mechanism, refer to KVO Design. Single versionThe NAVER Maps API v3 is available as a single version. You can view the version information from the comment of the beginning of the JavaScript file as shown below. /*! * mantle - NAVER Maps API v3.0.0 - 2016-05-26 11:20:56 * * Copyright(c) 2016, NAVER corp, Team mantle */For errors or inquiries caused by version changes, contact us on Question. For faster and exact answers, please log in the service before submitting your question. × Search results Close "},"tutorial-1-Getting-Client-ID.html":{"id":"tutorial-1-Getting-Client-ID.html","title":"Tutorial: Get a Client ID","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Get a Client ID Get a Client ID To use the NAVER Maps API v3, you should get a Client ID for API authentication. You can get a Client ID by registering your application in NAVER CLOUD PLATFORM Console. Go to AI·Application Service &gt; AI·NAVER API &gt; Application in your web console and register an application. Learn how to register &gt; Check your Client ID and Client Secret by selecting the application registered in AI·Application Service &gt; AI·NAVER API &gt; Application. Click Edit of the application to make sure that Web Dynamic Map is selected. If it is not selected, a 429 error (Quota Exceed) occurs. × Search results Close "},"tutorial-1-Layers.html":{"id":"tutorial-1-Layers.html","title":"Tutorial: Layers","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Layers Layers A layer is a map type that is displayed on top of map tiles. The NAVER Maps API v3 provides the following five layers by default. A layer displaying bicycle lanes and bicycle-related overlays. A layer displaying traffic information. A layer displaying areas where Street View is enabled. A layer displaying information including land, land-lot, classification of land, boundaries, roads and railroads. A hybrid layer displaying the basic map type and the satellite map type. Like map types, you can create custom layers, other than those provided by the NAVER Maps API v3. For more information, refer to Create custom layers. Display default layersTo display a default layer provided by the NAVER Maps API v3, create an instance of the layer and call the setMap method of the Map object. var cadastralLayer = new naver.maps.CadastralLayer(); var streetLayer = new naver.maps.StreetLayer(); var bicycleLayer = new naver.maps.BicycleLayer(); var trafficLayer = new naver.maps.TrafficLayer(); cadastralLayer.setMap(map); streetLayer.setMap(map); bicycleLayer.setMap(map); trafficLayer.setMap(map);Examples: Displaying the NAVER bicycle layer Examples: Displaying the NAVER cadastral map layer Examples: Displaying the NAVER live traffic layer Create custom layersA layer is a [map type] that is displayed on top of the default tile. So, you should implement things required to create a map type as well as should use the Layer class to create a custom layer. For how to create a custom map type, refer to Map Types. The Layer class provides various methods that need to be implemented to create a layer. That is, create a custom map type and add it to the map type repository. var myMapTypeRegistry = new naver.maps.MapTypeRegistry({ 'myLayer': myLayerType }, 'myLayer');When creating a Layer object, pass the map type repository previously created as an argument, and call the setMap method of the Map object to display the layer. var myLayer = new naver.maps.Layer('myLayer', myMapTypeRegistry); myLayer.setMap(map);Examples: Creating a custom layer × Search results Close "},"tutorial-1-Overlay-Overview.html":{"id":"tutorial-1-Overlay-Overview.html","title":"Tutorial: Overview","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Overview Overview An overlay is a shape or an object that can be added to a map to visually express geographic information. Since an overlay is connected with geographic coordinates on the map, it moves as users zoom in or out the map.The NAVER Maps API v3 provides various overlays including markers, info windows, shapes and ground overlays, and also allows you to define custom overlays. For more information, refer to the documentation of each overlay. Markers Info Windows Shapes Ground Overlays Custom Overlays × Search results Close "},"tutorial-2-Abbreviation.html":{"id":"tutorial-2-Abbreviation.html","title":"Tutorial: Abbreviations","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Abbreviations Abbreviations NamespacesThe NAVER Maps API v3 uses the naver.maps namespace, and also provides the N namespace, an abbreviation for user convenience. The N namespace is valid only if the global variable is not used when the NAVER Maps API v3 is loaded. // Full expression var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); // Abbreviated expression var map2 = new N.Map('map', { center: new N.LatLng(37.3595704, 127.105399), zoom: 10 }); naver.maps === N; // trueYou can also use a custom namespace as shown in the following code example. var MyNS = naver.maps; var map = new MyNS.Map('map', { center: new MyNS.LatLng(37.3595704, 127.105399), zoom: 10 });Basic class factory methodsThe NAVER Maps API v3 enables you to create an instance of a frequently used base class by a factory method. Base classes supporting factory methods are listed below: Point LatLng PointBounds LatLngBounds Size An instance created by a factory method behaves the same way as using the new keyword. Using factory methods with abbreviated namespaces makes your code simpler. var cityHall = naver.maps.LatLng(37.5666805, 126.9784147); var cityHall2 = N.LatLng(37.5666805, 126.9784147); cityHall.equals(cityHall2); // true var point = naver.maps.Point(10, 20); var point2 = N.Point(10, 20); var dokdo = naver.maps.LatLngBounds( naver.maps.LatLng(37.2380651, 131.8562652), naver.maps.LatLng(37.2444436, 131.8786475)); var dokdo2 = N.LatLngBounds( N.LatLng(37.2380651, 131.8562652), N.LatLng(37.2444436, 131.8786475)); var size = naver.maps.Size(300, 400); var size2 = N.Size(300, 400);Literal expressions of base classesThe NAVER Maps API v3 allows you to use literal expressions, instead of instance objects of the frequently used base classes listed below. Point LatLng PointBounds LatLngBounds Size Two types of literal expressions are available: object literals and array literals. Object literalsAn Object literal is a general object that represents all properties of an object.The SizeObject literal must contain width and height properties.The PointObject or LatLngObject literal must contain x and y, or lat and lng properties respectively; the PointBoundsObject or LatLngBoundsObject literal must contain minX, minY, maxX, and maxY, or south, west, north, and east properties respectively. SizeObject literalYou can use the SizeObject literal, rather than the naver.maps.Size class.The SizeObject literal is a general object that contains width and height properties. var size = new naver.maps.Size(1024, 768), sizeObject = { width: 1024, height: 768 }; map.setSize(sizeObject);PointObject literalYou can use the PointObject literal, rather than the naver.maps.Point class.The PointObject literal is a general object that contains x and y properties. var point = new naver.maps.Point(64, 128), pointObject = { x: 64, y: 128 }; map.setCenterPoint(pointObject);LatLngObject literalYou can use the LatLngObject literal, rather than the naver.maps.LatLng class.The LatLngObject literal is a general object that contains lat and lng properties. var latlng = new naver.maps.LatLng(37.5666103, 126.9783882), latlngObject = { lat: 37.5666103, lng: 126.9783882 }; map.setCenter(latlngObject); The PointObject literal can also be used where the LatLngObject literal can be used. PointBoundsObject literalYou can use the PointBoundsObject literal, rather than the naver.maps.PointBounds class.The PointBoundsObject literal is a general object that contains minX, minY, maxX, and maxY properties. var pointBounds = new naver.maps.PointBounds( new naver.maps.Point(125, 36), new naver.maps.Point(128, 38)), pointBoundsObject = { minX: 125, minY: 36, maxX: 128, maxY: 37 }; map.fitBounds(pointBoundsObject);LatLngBoundsObject literalYou can use the LatLngBoundsObject literal, rather than the naver.maps.LatLngBounds class.The LatLngBoundsObject literal is a general object that contains south, west, north, and east properties. var latlngBounds = new naver.maps.LatLngBounds( new naver.maps.LatLng(36, 125), new naver.maps.LatLng(38, 128)), latlngBoundsObject = { south: 36, west: 125, north: 38, east: 128 }; map.fitBounds(latlngBoundsObject); The PointBoundsOBject literal can also be used where the LatLngBoundsObject literal can be used. Array literalsThe Array literal represents an array, elements of which are listed in GeoJSON order.Elements of the SizeArray literal are listed in the order of width and height.Elements of the PointArray literal are listed in the order of x and y, or lng and lat, while four elements of the PointBoundsArray literal are listed in the order of minX, minY, maxX, and maxY, or west, south, east, and north. SizeArray literalYou can use the SizeArray literal, rather than the naver.maps.Size class.The SizeArray literal is an array object, which is in the order of [width, height]. var size = new naver.maps.Size(1024, 768), sizeArray = [1024, 768]; map.setSize(sizeArray);PointArray literalYou can use the PointArray literal, rather than the naver.maps.Point class.The PointArray literal is an array object, which is in the order of [x, y] or [lng, lat]. var latlng = new naver.maps.LatLng(37.5666103, 126.9783882), pointArray = [126.9783882, 37.5666103]; map.setCenter(pointArray);PointBoundsArray literalYou can use the PointBoundsArray literal, rather than the naver.maps.PointBounds class.The PointBoundsArray literal is an array object, which is in the order of [minX, minY, maxX, maxY] or [west, south, east, north]. var latlngBounds = new naver.maps.LatLngBounds( new naver.maps.LatLng(36, 125), new naver.maps.LatLng(38, 128)), pointBoundsArray = [125, 36, 128, 38]; map.fitBounds(pointBoundsArray); × Search results Close "},"tutorial-2-DataLayer.html":{"id":"tutorial-2-DataLayer.html","title":"Tutorial: Data Layers","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Data Layers Data Layers The NAVER Maps API v3 provides a virtual Data layer that expresses dots, lines, and shapes on a map, based on geospatial data. It allows you to express geospatial data in GeoJSON, KML, and GPX forms on the map, or store the data on the map in the GeoJSON form. The geospatial data in KML or GPX form will be internally converted into the one in GeoJSON form. The following elements are supported. GPX Line Paths (wpt, rte, trk) Line Styles (color, opacity, width, linecap, pattern) bounds, name, time, desc, cmt, type, sym KML Point, LineString, LinearRing, Polygon, MultiGeometry, gx:Track, gx:MultiTrack Style (LineStyle, PolyStyle) LatLonAltBox name, address, description, visibility OverviewThe Data layer deals with features of the GeoJSON geospatial data. Each feature is expressed as a Feature object, and its geometry is expressed as a Geometry object. A Feature object is rendered as a polyline, a polygon or a marker, depending on its geometry type. The geospatial data in KML or GPX form will be internally converted into the one in GeoJSON form. If the type of geometry is GeometryCollection, a geometry collection named geometryies exists where various types of geometry can exist. In other words, one Feature object can manage multiple types of Geometry objects. As the type of a Geometry object means one overlay, a Feature object can manage multiple types of overlays. The following table defines overlay types used by the NAVER Maps API v3, depending on the geometry types of the GeoJSON geospatial data. Geomery type Overlay type Description Point Marker One marker MultiPoint Marker One or more markers LineString Polyline One polyline MultiLineString Polyline One or more polylines Polygon Polygon One polygon MultiPolygon Polygon One or more polygon The style and properties of a Feature can be changed and stored in GeoJSON form. For more information, refer to GeoJSON specifications](http://geojson.org. Load GeoJSONUse the addGeoJson method to load GeoJSON data. By default, all Map objects contain data objects. This is why the map.data.addGeoJson method is used. $.ajax({ url: './geojson/naver.json', dataType: 'json', success: startDataLayer }); var map; function startDataLayer(geojson) { map = new naver.map.Map('map', { zoom: 13, center: new naver.maps.LatLng(37.3586524, 127.1060678) }); map.data.addGeoJson(geojson); } This example contains jQuery code. Style GeoJSON dataTo style features of the GeoJSON geospatial data, use the setStyle method. This method affects all Feature objects of the data layer, and uses the StyleOptions object literal or the StylingFunction function as an argument. Using the StyleOptions object literalStyles specified by the StyleOptions object literal are applied to all Feature objects. However, the range of application differs depending on the geometry type of each Feature object. For example, the icon style only affects the geometry of Point and MultiPoint, which are the Marker overlay type. map.data.setStyle({ strokeColor: 'red', fillColor: 'red', icon: './img/pin_spot.png' }); Using the StylingFunction functionUsing the StylingFunction function, you can specify different styles depending on the properties or characteristics of each Feature object. map.data.setStyle(function(feature) { var color = 'red'; if (feature.getProperty('color')) { color = feature.getProperty('color'); } return { strokeColor: color, fillColor: color }; }); Re-define stylesAs described above, the setStyle method affects all Feature objects of the Data layer, which is called a global style. To specify a style to a specific Feature object, use the overrideStyle method. This method overrides the global style. To revert to the previous style, use the revertStyle method. This method can be used for a specific Feature object, but without arguments, it affects all Feature objects. The following code example changes the style when a user’s mouse pointer enters into the geometry boundary, and makes it revert to the previous style when the mouse pointer gets out of the boundary. map.data.addListener('mouseover', function(e) { map.data.overrideStyle(e.feature, { strokeWeight: 8, icon: './img/pin_spot.png' }); map.data.addListener('mouseout', function(e) { map.data.revertStyle(); });Data layer eventsThe Data layer raises events when UI interactions or properties of each Feature object are changed or when a Feature object is added or deleted. For more information on events, refer to Events in Data layer. The following code example changes styles of each Feature object when a user’s mouse pointer enters into or gets out of the geometry boundaries, reflects styles by using the properties of a Feature object when it is clicked, and moves the map by using the coordinate bounds of the Feature object when it is double-clicked. var map = new naver.maps.Map(document.getElementById('map'), { zoom: 13, mapTypeId: 'normal', center: new naver.maps.LatLng(37.3586524, 127.1060678) }); $.ajax({ url: '../geojson/naver.json', dataType: 'json', success: startDataLayer }); function startDataLayer(geojson) { map.data.addGeoJson(geojson); map.data.setStyle(function(feature) { var color = 'red'; if (feature.getProperty('isColorful')) { color = feature.getProperty('color'); } return { fillColor: color, strokeColor: color, strokeWeight: 2, icon: null }; }); map.data.addListener('click', function(e) { e.feature.setProperty('isColorful', true); }); map.data.addListener('dblclick', function(e) { var bounds = e.feature.getBounds(); if (bounds) { map.panToBounds(bounds); } }); map.data.addListener('mouseover', function(e) { map.data.overrideStyle(e.feature, { strokeWeight: 8, icon: './img/pin_spot.png' }); }); map.data.addListener('mouseout', function(e) { map.data.revertStyle(); }); } This example contains jQuery code. Examples: Displaying the GeoJSON data layer Load KMLUse the addKml method to load KML data. By default, all Map objects contain data objects. This is why the map.data.addKml method is used. $.ajax({ url: './geojson/naver.kml', dataType: 'xml', success: startDataLayer }); var map; function startDataLayer(xmlDoc) { map = new naver.map.Map('map', { zoom: 13, center: new naver.maps.LatLng(37.3586524, 127.1060678) }); map.data.addKml(xmlDoc); } This example contains jQuery code. Examples: Displaying the KML data layer Load GPXUse the addGpx method to load GPX data. By default, all Map objects contain data objects. This is why the map.data.addGpx method is used. $.ajax({ url: './geojson/naver.gpx', dataType: 'xml', success: startDataLayer }); var map; function startDataLayer(xmlDoc) { map = new naver.map.Map('map', { zoom: 13, center: new naver.maps.LatLng(37.3586524, 127.1060678) }); map.data.addGpx(xmlDoc); } This example contains jQuery code. Examples: Displaying the GPX data layer × Search results Close "},"tutorial-2-Getting-Started.html":{"id":"tutorial-2-Getting-Started.html","title":"Tutorial: Hello, World","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Hello, World Hello, World Let’s see the following simple example of using the NAVER Maps API v3. The code example creates a map centered on NAVER Green Factory. &lt;!DOCTYPE html&gt; &lt;html&gt; &lt;head&gt; &lt;meta charset=\"UTF-8\"&gt; &lt;meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\"&gt; &lt;meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no\"&gt; &lt;title&gt;Display a simple map&lt;/title&gt; &lt;script type=\"text/javascript\" src=\"https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID\"&gt;&lt;/script&gt; &lt;/head&gt; &lt;body&gt; &lt;div id=\"map\" style=\"width:100%;height:400px;\"&gt;&lt;/div&gt; &lt;script&gt; var mapOptions = { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }; var map = new naver.maps.Map('map', mapOptions); &lt;/script&gt; &lt;/body&gt; &lt;/html&gt;Examples: Basic map Load the NAVER Maps API v3You need an ncpClientId issued from Get a Client ID to load the NAVER Maps API v3. Use the ncpClientId parameter as shown below. The NAVER Maps API v3 supports both http and https protocols. &lt;script type=\"text/javascript\" src=\"https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID\"&gt;&lt;/script&gt;If you want the rest of the web site to be rendered asynchronously while the NAVER Maps API v3 is loaded, set a callback function with the callback parameter. When the NAVER Maps API v3 is ready, call the specified callback function. &lt;script type=\"text/javascript\" src=\"https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;callback=CALLBACK_FUNCTION\"&gt;&lt;/script&gt;Specify map DOM elementsSpecify a DOM element to insert a map to your web page. Usually a &lt;div&gt;&lt;/div&gt; element is used. &lt;div id=\"map\" style=\"width:100%;height:400px;\"&gt;&lt;/div&gt; If the size of MapOptions is not specified when a map is initialized, the map is created in the same size as that of the map DOM container at the point of initialization. The size of the map is fixed until it is changed with the setSize method. Set map optionsBeing created with object literals, map options are used to initialize properties of a map to create. For more information on map options, refer to MapOptions specification. var mapOptions = { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }Create a mapMap is a class that represents a map. Create a new instance with the new operator. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 });Pass the following two arguments when creating a new instance. Container element that represents a map. This argument is required. You can directly pass the id string of the DOM element previously specified to represent a map, or the reference to the DOM element by using the document.getElementById method. Map options used to initialize properties of the map. This argument is optional. If map options are passed, the map is initialized with the specified properties. Otherwise the map is initialized with the default values of the NAVER Maps API v3. If you previously loaded the NAVER Maps API v3 asynchronously, a map is created in the callback function as shown below. &lt;body&gt; &lt;script type=\"text/javascript\" src=\"https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&amp;callback=initMap\"&gt;&lt;/script&gt; &lt;script type=\"text/javascript\"&gt; var map = null; function initMap() { map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); } &lt;/script&gt; &lt;/body&gt; × Search results Close "},"tutorial-2-Marker.html":{"id":"tutorial-2-Marker.html","title":"Tutorial: Markers","body":" 포크하기 문의하기 네이버 클라우드 플랫폼 바로가기 공지사항 바로가기 Tutorials Examples naver map js api v3 네이버 지도 API Markers Markers A marker is an overlay that indicates a location on a map with an icon. Images or vector graphic polygons can be used for icons. Place a marker at a desired locationTo use a marker, you need to create an object of the Marker class. Pass the MarkerOptions object literal as an argument to the constructor to specify properties of a marker.A marker is an object that indicates a location on a map as an icon. So, the position property, which represents a location, must be specified. For other properties, default values are provided. The following code example places a default marker for which only the position property is specified, at NAVER Green Factory. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(37.3595704, 127.105399), map: map });Examples: Displaying a marker The following code example moves a marker to a click point on the map by using the setPosition method of the marker. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(37.3595704, 127.105399), map: map }); naver.maps.Event.addListener(map, 'click', function(e) { marker.setPosition(e.latlng); });Examples: Moving a marker to a click point Specify an image as a marker iconThe icon property of a marker is an object that defines an icon of the marker. The icon property is defined with two types of object literals. ImageIcon: Specifies an icon with an image file. SymbolIcon: Specifies an icon with a vector graphic (polygon). In this section, we will show you some code examples that use an ImageIcon object literal to specify an image for a marker icon. The following code example specifies an ImageIcon object literal in the icon property to create a marker with a specified image. var position = new naver.maps.LatLng(37.3595704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var markerOptions = { position: position, map: map, icon: { url: './img/pin_default.png', size: new naver.maps.Size(22, 35), origin: new naver.maps.Point(0, 0), anchor: new naver.maps.Point(11, 35) } }; var marker = new naver.maps.Marker(markerOptions);Examples: Using an image icon You can also specify a url of an image, instead of an ImageIcon object literal, in the icon property.If you enter a url string in the icon property, the NAVER Maps API v3 automatically converts it into an ImageIcon object literal, and sets the size property of the ImageIcon to the size of image, the origin property to (0, 0), and the anchor property to the bottom center pointer by default. var position = new naver.maps.LatLng(37.3595704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var markerOptions = { position: position, map: map, icon: './img/pin_default.png' }; var marker = new naver.maps.Marker(markerOptions);You can also create a marker with a sprite image combining various types of icons into one image. var MARKER_ICON_URL = './img/sp_pins_spot_v2.png'; var MARKER_SPRITE_X_OFFSET = 29; var MARKER_SPRITE_Y_OFFSET = 50; var MARKER_SPRITE_POSITION = { \"A0\": [0, 0], \"B0\": [MARKER_SPRITE_X_OFFSET, 0], \"C0\": [MARKER_SPRITE_X_OFFSET*2, 0], \"D0\": [MARKER_SPRITE_X_OFFSET*3, 0], \"E0\": [MARKER_SPRITE_X_OFFSET*4, 0], \"F0\": [MARKER_SPRITE_X_OFFSET*5, 0], \"G0\": [MARKER_SPRITE_X_OFFSET*6, 0], \"H0\": [MARKER_SPRITE_X_OFFSET*7, 0], \"I0\": [MARKER_SPRITE_X_OFFSET*8, 0], \"A1\": [0, MARKER_SPRITE_Y_OFFSET], \"B1\": [MARKER_SPRITE_X_OFFSET, MARKER_SPRITE_Y_OFFSET], \"C1\": [MARKER_SPRITE_X_OFFSET*2, MARKER_SPRITE_Y_OFFSET], \"D1\": [MARKER_SPRITE_X_OFFSET*3, MARKER_SPRITE_Y_OFFSET], \"E1\": [MARKER_SPRITE_X_OFFSET*4, MARKER_SPRITE_Y_OFFSET], \"F1\": [MARKER_SPRITE_X_OFFSET*5, MARKER_SPRITE_Y_OFFSET], \"G1\": [MARKER_SPRITE_X_OFFSET*6, MARKER_SPRITE_Y_OFFSET], \"H1\": [MARKER_SPRITE_X_OFFSET*7, MARKER_SPRITE_Y_OFFSET], \"I1\": [MARKER_SPRITE_X_OFFSET*8, MARKER_SPRITE_Y_OFFSET], \"A2\": [0, MARKER_SPRITE_Y_OFFSET*2], \"B2\": [MARKER_SPRITE_X_OFFSET, MARKER_SPRITE_Y_OFFSET*2], \"C2\": [MARKER_SPRITE_X_OFFSET*2, MARKER_SPRITE_Y_OFFSET*2], \"D2\": [MARKER_SPRITE_X_OFFSET*3, MARKER_SPRITE_Y_OFFSET*2], \"E2\": [MARKER_SPRITE_X_OFFSET*4, MARKER_SPRITE_Y_OFFSET*2], \"F2\": [MARKER_SPRITE_X_OFFSET*5, MARKER_SPRITE_Y_OFFSET*2], \"G2\": [MARKER_SPRITE_X_OFFSET*6, MARKER_SPRITE_Y_OFFSET*2], \"H2\": [MARKER_SPRITE_X_OFFSET*7, MARKER_SPRITE_Y_OFFSET*2], \"I2\": [MARKER_SPRITE_X_OFFSET*8, MARKER_SPRITE_Y_OFFSET*2] }; var myLatlng = new naver.maps.LatLng(37.3614483, 129.1114883); var mapOptions = { zoom: 11, center: myLatlng }; var map = new naver.maps.Map(document.getElementById('map'), mapOptions); var bounds = map.getBounds(), southWest = bounds.getSW(), northEast = bounds.getNE(), lngSpan = northEast.lng() - southWest.lng(), latSpan = northEast.lat() - southWest.lat(); var markers = [], marker, position; for (var key in MARKER_SPRITE_POSITION) { position = new naver.maps.LatLng( southWest.lat() + latSpan * Math.random(), southWest.lng() + lngSpan * Math.random()); marker = new naver.maps.Marker({ map: map, position: position, title: key, icon: { url: MARKER_ICON_URL, size: new naver.maps.Size(24, 37), anchor: new naver.maps.Point(12, 37), origin: new naver.maps.Point(MARKER_SPRITE_POSITION[key][0], MARKER_SPRITE_POSITION[key][1]) } }); };Examples: Using sprite image icons Adjust image icons for retina displaysThe ImageIcon object literal has a property called scaledSize. The scaledSize property forcibly adjusts the size of an image used as an icon. If the scaledSize property is not specified, the original size of the image is used by default. For retina displays, you should prepare an image twice bigger than the image displayed on the screen and set the scaledSize property to half the size of the original image. Then, the image is normally displayed in retina displays because the bigger image is displayed in a small size. The following code example creates a single image marker for retina displays.It uses a 50 x 68 image for a 25 x 34 marker icon to display it clearly in retina displays. var position = new naver.maps.LatLng(37.3595704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var marker = new naver.maps.Marker({ position: position, map: map, icon: { url: './img/ico_pin.jpg', size: new naver.maps.Size(25, 34), scaledSize: new naver.maps.Size(25, 34), origin: new naver.maps.Point(0, 0), anchor: new naver.maps.Point(12, 34) } });Examples: Adjusting the size of image icons for retina displays The following code example creates a sprite image marker for retina displays. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); makeMarker(map, new naver.maps.LatLng(37.3595704, 127.105399), 0); makeMarker(map, new naver.maps.LatLng(37.3618025, 127.1153248), 1); makeMarker(map, new naver.maps.LatLng(37.3561936, 127.0983706), 2); function makeMarker(map, position, index) { var ICON_GAP = 31; var ICON_SPRITE_IMAGE_URL = './img/sp_pin_hd.png'; var iconSpritePositionX = (index * ICON_GAP) + 1; var iconSpritePositionY = 1; var marker = new naver.maps.Marker({ map: map, position: position, icon: { url: ICON_SPRITE_IMAGE_URL, size: new naver.maps.Size(26, 36), // Image size origin: new naver.maps.Point(iconSpritePositionX, iconSpritePositionY), // Clipping location of the sprite image anchor: new naver.maps.Point(13, 36), // Offset of the image location on the map scaledSize: new naver.maps.Size(395, 79) } }); return marker; }Examples: Adjusting the size of sprite image icons for retina displays Specify a polygon as a marker iconAs you can see in the examples above, you can set an ImageIcon object literal in the icon property of the MarkerOptions to use an image file as a marker icon.If you set a SymbolIcon object literal in the icon property, you can use a polygon, instead of an image file, as a marker icon. var position = new naver.maps.LatLng(37.35
