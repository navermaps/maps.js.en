

<!-- @category Visualization -->

<div id="wrap" class="section">
    <h2>열지도 표시하기</h2>
    <p>열지도를 생성하는 가장 기본적인 예제입니다. 국내에서 지진이 발생한 지점을 나타냅니다.</p>
    <div id="map" style="width:100%;height:600px;"></div>
    <code id="snippet" class="snippet"></code>
</div>
<script id="code">
var HOME_PATH = window.HOME_PATH || '.';

var mapDiv = document.getElementById('map');
var map = new naver.maps.Map(mapDiv, {
    zoom: 8,
    center: new naver.maps.LatLng(36.0207091, 127.9204629)
});

function loadData() {
    $.ajax({
        url: HOME_PATH +'/data/earthquake.json',
        dataType: 'json',
        success: startHeatMap
    });
}

var heatmap;
function startHeatMap(data) {
    heatmap = new naver.maps.visualization.HeatMap({
        map: map,
        data: data.coordinates
    });
}

naver.maps.onJSContentLoaded = loadData;
</script>
